<p class="text-foreground leading-relaxed mb-4 w-full">2026년도부터는 나는 백수이자 1인 개발자, 1인 사업가로서 새로운 시작을 하려고 한다. 왜 이런 선택을 했는지에 대한 계획을 남기고 기록해 두려고 한다. 이 글은 2026년 첫 포스트이며, 앞으로 계속 포스트를 작성하며 기록해 두려고 한다.</p>
<h1 id="본론" class="text-4xl font-bold text-foreground mb-4 w-full">본론</h1>
<h2 id="왜-퇴사를-했을까" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">왜 퇴사를 했을까?</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">나는 무엇을 해야할지, 돈을 어떻게 벌어야할지 불안하게만 느껴지던 20대 시절이 있었다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">그 때 외할머니가 80살이 다 되셨는데도 일을 하고 싶어하는 모습을 보면서 고민을 해결했었다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">“80살 까지도 일할건데, 지금 몇 년의 경력이 뭐가 중요하며, 돈은 또 없으면 어때?” 라는 생각이 들었다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">그래서 불안한 감정도 잠재울 수 있었고, 미래를 담담하게 받아들일 수 있었다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">이런 생각이 내가 혼자 사업을 하려고 마음먹게된 계기가 되었던 것 같다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">물론, 직장에서 일을 계속 하는것도 좋지만, “내가 만들고 싶은 것들을 만들면서 돈을 벌 수 있는 방법도 있지 않을까?” 라는 생각이 들었다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">1년 정도는 백수이자 1인 개발자, 1인 사업가로서 지내보면서, 내가 해보고 싶은 것들을 하며 돈을 벌 수 있는지 시도해보고 싶었다.</p>
<blockquote class="border-l-4 border-gray-300 dark:border-gray-700 pl-4 italic text-gray-600 dark:text-gray-400 my-4">
<p class="text-foreground leading-relaxed mb-4 w-full">실패할 수도 있고, 성공할 수도 있겠지만, 80살까지 일할건데, 지금 몇 년의 경력이 뭐가 중요하며, 돈은 또 없으면 어때?</p>
</blockquote>
<p class="text-foreground leading-relaxed mb-4 w-full">그렇게 퇴사를 하게 되었다.</p>
<h2 id="사업자등록" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">사업자등록</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">퇴사를 결심하고, 1인 개발자, 1인 사업가로서 활동하기 위해서, 사업자 등록을 하였다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">사실 당분간은 사업자 등록 없이 활동해도 되지만, 일을 함에 있어서 원동력이 될 것 같고, 세금 관련 처리를 위해서도 필요할 것 같아서, 사업자 등록을 하게 되었다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">사업자 등록을 하기 위해서 세무사와 상담하고, 세무서를 방문하면서 복잡하고도 미묘한 세법의 세계에 잠시 발을 들이게 되었다.</p>
<blockquote class="border-l-4 border-gray-300 dark:border-gray-700 pl-4 italic text-gray-600 dark:text-gray-400 my-4">
<p class="text-foreground leading-relaxed mb-4 w-full">어렵다.</p>
</blockquote>
<p class="text-foreground leading-relaxed mb-4 w-full">법과 관련된 부분은 담당하는 사람마다 다르고, 지역마다 다르며, 상황마다 다르다. 어지럽다. 하기 싫다. 아.. 아니, 그래도 해야지..</p>
<p class="text-foreground leading-relaxed mb-4 w-full">어찌저찌 사업자 등록을 마쳤고, 이제 본격적으로 백수이자 1인 개발자이며, 1인 사업가로서의 삶을 시작하려고 한다.</p>
<h2 id="습관-만들기" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">습관 만들기</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">앞으로 1년 동안은 채찍질하는 팀장도 없을 것이며, 동료도 없을 것이다. 스스로 동기부여를 하고, 스스로 학습하고, 스스로 일을 해야 한다.
그렇게 하기 위해서는 좋은 습관을 만드는 것이 중요하다고 생각한다.</p>
<h4 id="부족한-지식-채우기" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">부족한 지식 채우기</h4>
<p class="text-foreground leading-relaxed mb-4 w-full">매일 공부하는 시간을 가지려고 한다.</p>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">매일 30분 정도는 경제, 주식 관련 기사와 지표를 확인하고 공부하는 시간을 가지려고 한다.</li>
<li class="mb-2">매일 30분 정도는 개발 관련 새로운 기술, 트렌드, 도구 등을 공부하는 시간을 가지려고 한다.</li>
<li class="mb-2">그 외로 매일 아침 1시간씩 공부하는 시간을 가지려고 한다. 주제는 AI, 마케팅, 영어 등 다양하게 가져가려고 한다.</li>
<li class="mb-2">자기전에는 독서를 하려고 한다. 최소 20분 이상.</li>
</ul>
<h4 id="집중-시간-확보" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">집중 시간 확보</h4>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">매일 최소 3시간은 온전히 집중할 수 있는 시간을 확보하려고 한다. 이 시간 동안에는 외부 방해 요소를 최대한 차단한다.</li>
</ul>
<h4 id="일정관리" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">일정관리</h4>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">매일 아침 그 날의 할 일을 계획하고, 우선순위를 정리한다.</li>
<li class="mb-2">매주 일요일에는 다음 주의 주요 목표와 일정을 미리 계획한다.</li>
<li class="mb-2">매달 말에는 그 달의 성과를 리뷰하고, 다음 달의 목표를 설정한다.</li>
<li class="mb-2">캘린더 앱을 활용해 중요한 일정과 마감일을 관리한다.</li>
</ul>
<h4 id="휴식" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">휴식</h4>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">매 주 월요일은 필수 습관을 제외하고는 휴식일로 정한다.</li>
<li class="mb-2">책을 읽어도 되고, 영화를 봐도 되고, 산책을 해도 된다. 그냥 쉬는 날로 만든다.</li>
</ul>
<h4 id="건강-관리" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">건강 관리</h4>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">밥먹고 15분 이상 산책을 한다.</li>
<li class="mb-2">매일 맨몸 운동(턱걸이, 팔굽혀펴기, 윗몸일으키기 등)을 한다.</li>
</ul>

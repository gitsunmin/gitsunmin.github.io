<h2 id="배경" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">배경</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">React, React Relay, TailwindCSS, Typescript 등을 사용하면서 컴파일 왓치 옵션으로 코드가 수정될 때마다 컴파일 하여 상태를 확인하는 것이 있습니다. 그런데 점차 하나씩 늘어나면서, CLI의 Window가 너무 많아져서, 불편함이 생겨서 관련 라이브러리를 찾던 중에 concurrently 라는 라이브러리를 찾게 되었습니다.</p>
<h2 id="concurrently" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">concurrently</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">concurrently는 여러개의 명령어를 동시에 실행할 수 있게 해주는 라이브러리입니다. 이를 통해, 하나의 터미널에서 여러개의 명령어를 실행할 수 있게 해줍니다. 또한, 각 명령어의 실행 결과를 색으로 구분하여 볼 수 있게 해줍니다.</p>
<blockquote class="border-l-4 border-gray-300 dark:border-gray-700 pl-4 italic text-gray-600 dark:text-gray-400 my-4">
<p class="text-foreground leading-relaxed mb-4 w-full">자세한 옵션은 <a class="text-blue-500 dark:text-blue-400 hover:underline" target="_blank" rel="noopener noreferrer" href="https://www.npmjs.com/package/concurrently">공식 문서</a>를 참고하시면 됩니다.</p>
</blockquote>
<h2 id="설치" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">설치</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">사실 설치를 하지 않아도 사용 가능하지만, 버전별로 호환성이 다르기 때문에, 설치를 권장합니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#B392F0">npm</span><span style="color:#9ECBFF"> install</span><span style="color:#9ECBFF"> concurrently</span><span style="color:#79B8FF"> --save-dev</span></span>
<span class="line"><span style="color:#6A737D"># OR</span></span>
<span class="line"><span style="color:#B392F0">npm</span><span style="color:#9ECBFF"> install</span><span style="color:#79B8FF"> -g</span><span style="color:#9ECBFF"> concurrently</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h2 id="사용법" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">사용법</h2>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#B392F0">concurrently</span><span style="color:#9ECBFF"> &quot;command1 arg&quot;</span><span style="color:#9ECBFF"> &quot;command2 arg&quot;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">이렇게 사용하여 여러 개의 명령어를 동시에 실행할 수 있습니다. 위 명령어는 아무런 옵션을 주지 않은 것이고, 명령어 중에 몇 가지만 소개하겠습니다.</p>
<h3 id="-p-prefix" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">-p, —prefix</h3>
<p class="text-foreground leading-relaxed mb-4 w-full">명령어를 실행할 때, 각 명령어의 prefix를 지정할 수 있습니다. 이를 통해, 각 명령어의 실행 결과를 구분할 수 있습니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#B392F0">concurrently</span><span style="color:#79B8FF"> --prefix</span><span style="color:#9ECBFF"> &quot;[{time}]&quot;</span><span style="color:#9ECBFF"> &quot;command1 arg&quot;</span><span style="color:#9ECBFF"> &quot;command2 arg&quot;</span></span>
<span class="line"><span style="color:#6A737D"># OR</span></span>
<span class="line"><span style="color:#B392F0">concurrently</span><span style="color:#79B8FF"> --prefix</span><span style="color:#9ECBFF"> &quot;[{pid}]&quot;</span><span style="color:#9ECBFF"> &quot;command1 arg&quot;</span><span style="color:#9ECBFF"> &quot;command2 arg&quot;</span></span>
<span class="line"><span style="color:#6A737D"># OR</span></span>
<span class="line"><span style="color:#B392F0">concurrently</span><span style="color:#79B8FF"> --prefix</span><span style="color:#9ECBFF"> &quot;[{command}]&quot;</span><span style="color:#9ECBFF"> &quot;command1 arg&quot;</span><span style="color:#9ECBFF"> &quot;command2 arg&quot;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h3 id="-l-prefix-length" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">-l, —prefix-length</h3>
<p class="text-foreground leading-relaxed mb-4 w-full">prefix의 길이를 지정할 수 있습니다. 기본값이 10이기 때문에, 명령어가 짤려서 나올 수 있습니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#B392F0">concurrently</span><span style="color:#79B8FF"> --prefix</span><span style="color:#9ECBFF"> &quot;[{time}]&quot;</span><span style="color:#79B8FF"> --prefix-length</span><span style="color:#79B8FF"> 20</span><span style="color:#9ECBFF"> &quot;command1 arg&quot;</span><span style="color:#9ECBFF"> &quot;command2 arg&quot;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h3 id="-c-prefix-colors" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">-c, —prefix-colors</h3>
<p class="text-foreground leading-relaxed mb-4 w-full">prefix의 색을 지정할 수 있습니다. 기본값은 랜덤입니다. #RRGGBB 형식으로도 지정할 수 있습니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#B392F0">concurrently</span><span style="color:#79B8FF"> --prefix</span><span style="color:#9ECBFF"> &quot;[{time}]&quot;</span><span style="color:#79B8FF"> --prefix-colors</span><span style="color:#9ECBFF"> &quot;red.bold,green.bold,blue.bold&quot;</span><span style="color:#9ECBFF"> &quot;command1 arg&quot;</span><span style="color:#9ECBFF"> &quot;command2 arg&quot;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h3 id="-k-kill-others" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">-k, —kill-others</h3>
<p class="text-foreground leading-relaxed mb-4 w-full">하나의 명령어가 종료되면, 다른 명령어도 종료시킵니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#B392F0">concurrently</span><span style="color:#79B8FF"> --kill-others</span><span style="color:#9ECBFF"> &quot;command1 arg&quot;</span><span style="color:#9ECBFF"> &quot;command2 arg&quot;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h3 id="-n-names" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">-n, —names</h3>
<p class="text-foreground leading-relaxed mb-4 w-full">명령어의 이름을 지정할 수 있습니다. 이를 통해, 각 명령어의 실행 결과를 구분할 수 있습니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#B392F0">concurrently</span><span style="color:#79B8FF"> --names</span><span style="color:#9ECBFF"> &quot;command1,command2&quot;</span><span style="color:#9ECBFF"> &quot;command1 arg&quot;</span><span style="color:#9ECBFF"> &quot;command2 arg&quot;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>

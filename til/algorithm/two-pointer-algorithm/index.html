<p class="text-foreground leading-relaxed mb-4 w-full"><strong>Two-Pointer</strong> 알고리즘은 배열이나 리스트에서 두 개의 포인터(인덱스)를 사용하여 문제를 해결하는 기법입니다. 이 알고리즘은 주로 배열이나 리스트에서 특정 조건을 만족하는 두 요소를 찾거나 최적해를 빠르게 도출할 때 사용됩니다. 특히, 배열의 양 끝에서 시작해서 조건에 따라 한쪽 혹은 양쪽 포인터를 이동시키면서 문제를 해결하는 것이 특징입니다.</p>
<h4 id="two-pointer-알고리즘의-동작-방식" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">Two-Pointer 알고리즘의 동작 방식</h4>
<ol class="list-decimal list-inside mb-4 w-full">
<li class="mb-2"><strong>두 개의 포인터 설정</strong>: 배열의 양 끝에 두 개의 포인터(보통 하나는 시작(<code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">s</code>), 다른 하나는 끝(<code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">e</code>))를 설정합니다.</li>
<li class="mb-2"><strong>조건에 따른 포인터 이동</strong>: 문제에서 요구하는 조건에 맞게 포인터를 이동시킵니다. 두 포인터를 비교하면서 하나 혹은 양쪽을 이동시키는 방식입니다.</li>
<li class="mb-2"><strong>포인터가 교차할 때까지 반복</strong>: 두 포인터가 서로 교차하거나 특정 종료 조건에 도달할 때까지 반복합니다.</li>
</ol>
<p class="text-foreground leading-relaxed mb-4 w-full">이 방식은 이진 탐색처럼 분할 정복에 가깝고, 순차적으로 진행하는 방법보다 효율적인 풀이를 가능하게 해줍니다.</p>
<h4 id="대표적인-예시-문제-container-with-most-water" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">대표적인 예시 문제: Container With Most Water</h4>
<p class="text-foreground leading-relaxed mb-4 w-full"><strong>문제 설명</strong>: 주어진 배열에서 각 요소는 해당 위치의 높이를 나타냅니다. 이 배열을 이용하여, 두 개의 막대와 x축이 만드는 컨테이너 중 가장 많은 물을 담을 수 있는 컨테이너의 면적을 구하는 문제입니다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full"><strong>예시</strong>:</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">export</span><span style="color:#F97583"> function</span><span style="color:#B392F0"> maxArea</span><span style="color:#E1E4E8">(</span><span style="color:#FFAB70">height</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> number</span><span style="color:#E1E4E8">[])</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> number</span><span style="color:#E1E4E8"> {</span></span>
<span class="line"><span style="color:#F97583">    let</span><span style="color:#E1E4E8"> s </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> 0</span><span style="color:#E1E4E8">, e </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> height.</span><span style="color:#79B8FF">length</span><span style="color:#F97583"> -</span><span style="color:#79B8FF"> 1</span><span style="color:#E1E4E8">, max </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> 0</span><span style="color:#E1E4E8">;</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">    while</span><span style="color:#E1E4E8"> (s </span><span style="color:#F97583">&lt;</span><span style="color:#E1E4E8"> e) {</span></span>
<span class="line"><span style="color:#E1E4E8">        max </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> Math.</span><span style="color:#B392F0">max</span><span style="color:#E1E4E8">((e </span><span style="color:#F97583">-</span><span style="color:#E1E4E8"> s) </span><span style="color:#F97583">*</span><span style="color:#E1E4E8"> Math.</span><span style="color:#B392F0">min</span><span style="color:#E1E4E8">(height[s], height[e]), max);</span></span>
<span class="line"><span style="color:#F97583">        if</span><span style="color:#E1E4E8"> (height[s] </span><span style="color:#F97583">&lt;</span><span style="color:#E1E4E8"> height[e]) s</span><span style="color:#F97583">++</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#F97583">        else</span><span style="color:#E1E4E8"> e</span><span style="color:#F97583">--</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">    }</span></span>
<span class="line"><span style="color:#F97583">    return</span><span style="color:#E1E4E8"> max;</span></span>
<span class="line"><span style="color:#E1E4E8">};</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full"><strong>알고리즘 설명</strong>:</p>
<ol class="list-decimal list-inside mb-4 w-full">
<li class="mb-2">두 포인터 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">s</code>와 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">e</code>를 각각 배열의 양 끝에 배치합니다.</li>
<li class="mb-2">두 막대 사이의 거리를 구하고, 그 거리에 더 작은 막대의 높이를 곱하여 면적을 계산합니다.</li>
<li class="mb-2">면적의 최대값을 저장하며, 더 작은 막대를 기준으로 포인터를 이동시킵니다. (더 작은 막대를 이동하는 이유는 더 큰 높이를 유지하면서 더 큰 면적을 찾기 위해서입니다.)</li>
<li class="mb-2">두 포인터가 만날 때까지 이를 반복하여 가장 큰 면적을 반환합니다.</li>
</ol>
<p class="text-foreground leading-relaxed mb-4 w-full"><strong>시간 복잡도</strong>: 이 알고리즘은 배열을 한 번 순회하기 때문에 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">O(n)</code>입니다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full"><strong>공간 복잡도</strong>: 추가적인 공간을 거의 사용하지 않으므로 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">O(1)</code>입니다.</p>
<h4 id="two-pointer-알고리즘의-대표적인-활용" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">Two-Pointer 알고리즘의 대표적인 활용</h4>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">
<p class="text-foreground leading-relaxed mb-4 w-full"><strong>Two Sum 문제</strong>: 정렬된 배열에서 두 수의 합이 특정 목표 값이 되는 경우를 찾는 문제입니다. 배열의 양 끝에서 시작하여 두 수의 합을 구하고, 합이 목표보다 크면 오른쪽 포인터를 줄이고, 작으면 왼쪽 포인터를 이동시켜서 문제를 해결합니다.</p>
</li>
<li class="mb-2">
<p class="text-foreground leading-relaxed mb-4 w-full"><strong>Palindrome 검사</strong>: 문자열의 양 끝에서부터 하나씩 문자를 비교하여 대칭 여부를 확인하는 문제입니다. 두 포인터가 중앙에서 만나면 종료합니다.</p>
</li>
</ul>
<h4 id="장점" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">장점</h4>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">배열을 효율적으로 탐색할 수 있어 시간 복잡도를 줄여줍니다.</li>
<li class="mb-2">메모리 사용을 최소화하는 간결한 방식으로 문제를 해결할 수 있습니다.</li>
</ul>
<h3 id="결론" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">결론</h3>
<p class="text-foreground leading-relaxed mb-4 w-full"><strong>Two-Pointer 알고리즘</strong>은 배열에서 최적해를 빠르게 도출하는 데 유용한 도구입니다. 특정 범위에서 최적해를 찾거나, 두 요소의 조건을 비교하는 문제에서 매우 효과적이며, 대표적으로 “Container With Most Water”와 같은 문제에서 사용됩니다.</p> </article> </div>  </main> <link rel="preload" as="image" href="https://github.com/gitsunmin.png"/><footer class="p-4 mt-4 flex flex-col gap-y-4 bg-background-footer text-foreground-footer"><div class="flex items-center gap-4 justify-cente w-full"><img src="https://github.com/gitsunmin.png" alt="logo" class="rounded-full size-10"/><span>Powered by Gitsunmin</span></div><ul class="flex gap-2 justify-end"><li><a href="https://github.com/gitsunmin" target="_blank" rel="noreferrer" class="text-blue-500 hover:underline">GitHub</a></li><li><a href="https://www.linkedin.com/in/gitsunmin/" target="_blank" rel="noreferrer" class="text-blue-500 hover:underline">LinkedIn</a></li></ul></footer>  </template><!--astro:end--></astro-island> </body></html>

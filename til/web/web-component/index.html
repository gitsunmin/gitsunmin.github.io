<p class="text-foreground leading-relaxed mb-4 w-full">웹 컴포넌트(Web Components)는 재사용 가능한 사용자 인터페이스를 만들기 위해 웹 플랫폼의 네이티브 기능을 활용하는 방법입니다. 웹 컴포넌트는 크게 3가지 기술로 구성되어 있습니다:</p>
<ol class="list-decimal list-inside mb-4 w-full">
<li class="mb-2"><strong>커스텀 엘리먼트(Custom Elements)</strong>: 웹에서 사용자 정의 태그를 생성하고 동작을 정의할 수 있게 해줍니다.</li>
<li class="mb-2"><strong>HTML 템플릿(HTML Templates)</strong>: 마크업 구조를 ‘템플릿’으로 저장하여 필요할 때 렌더링하도록 돕습니다.</li>
<li class="mb-2"><strong>Shadow DOM</strong>: 주요 DOM에서 독립적인 DOM을 생성하여 스타일과 코드가 주변 코드나 스타일에 영향을 주거나 받지 않도록 합니다.</li>
</ol>

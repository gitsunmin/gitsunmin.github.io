<h3 id="1-스냅샵-테스트란" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">1. 스냅샵 테스트란?</h3>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">스냅샵 테스트는 <strong>컨포넌트나 함수의 출력 결과를 파일로 저장하고, 이후 실행 시 결과와 비교</strong>하여 변경 유물을 감지하는 테스트 방식이다.</li>
<li class="mb-2">흐름이 UI 컨포넌트의 DOM 구조나 함수의 문자열 반환값 등을 검증하는 데 활용된다.</li>
</ul>
<hr/>
<h3 id="2-동작-환혈-이해" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">2. 동작 환혈 이해</h3>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#6A737D"># 첫 실행 - 스냅샵이 없다면 자동 생성</span></span>
<span class="line"><span style="color:#B392F0">bun</span><span style="color:#9ECBFF"> test</span></span>
<span class="line"></span>
<span class="line"><span style="color:#6A737D"># 이후 실행 - 스냅샵과 비교</span></span>
<span class="line"><span style="color:#B392F0">bun</span><span style="color:#9ECBFF"> test</span></span>
<span class="line"></span>
<span class="line"><span style="color:#6A737D"># 스냅샵을 의도적으로 갱신</span></span>
<span class="line"><span style="color:#B392F0">bun</span><span style="color:#9ECBFF"> test</span><span style="color:#79B8FF"> -u</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">.snap</code> 파일은 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">__snapshots__/파일명.snap</code> 경로에 저장된다.</li>
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">toMatchSnapshot()</code> 메서드가 스냅샵 비교를 수행한다.</li>
</ul>
<hr/>
<h3 id="3-snapshot-test의-동작-개발-가설" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">3. Snapshot Test의 동작 개발 가설</h3>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">if</span><span style="color:#E1E4E8"> (</span><span style="color:#F97583">!</span><span style="color:#B392F0">snapshotExists</span><span style="color:#E1E4E8">()) {</span></span>

<hr/>
<h3 id="4-react-컨포넌트에서의-스냅샵-테스트" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">4. React 컨포넌트에서의 스냅샵 테스트</h3>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">Vitest에서는 React 컨포넌트를 스냅샵 테스트할 수 있고, **반드시 React Testing Library(RTL)**를 사용해야 하는 것은 아니다.</li>
<li class="mb-2">그러나 **실제 DOM 렌더링 결과를 기반으로 스냅샵을 지적하고 싶다면 RTL을 사용하는 것이 사실상 표준이다.</li>
</ul>
<h4 id="react-testing-library-예시" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">React Testing Library 예시</h4>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">import</span><span style="color:#E1E4E8"> { render } </span><span style="color:#F97583">from</span><span style="color:#9ECBFF"> &#39;@testing-library/react&#39;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#F97583">import</span><span style="color:#E1E4E8"> { MyComponent } </span><span style="color:#F97583">from</span><span style="color:#9ECBFF"> &#39;./MyComponent&#39;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#F97583">import</span><span style="color:#E1E4E8"> { describe, it, expect } </span><span style="color:#F97583">from</span><span style="color:#9ECBFF"> &#39;vitest&#39;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"></span>
<span class="line"><span style="color:#B392F0">describe</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;MyComponent&#39;</span><span style="color:#E1E4E8">, () </span><span style="color:#F97583">=&gt;</span><span style="color:#E1E4E8"> {</span></span>
<span class="line"><span style="color:#B392F0">  it</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;matches snapshot&#39;</span><span style="color:#E1E4E8">, () </span><span style="color:#F97583">=&gt;</span><span style="color:#E1E4E8"> {</span></span>
<span class="line"><span style="color:#F97583">    const</span><span style="color:#E1E4E8"> { </span><span style="color:#79B8FF">container</span><span style="color:#E1E4E8"> } </span><span style="color:#F97583">=</span><span style="color:#B392F0"> render</span><span style="color:#E1E4E8">(&lt;</span><span style="color:#79B8FF">MyComponent</span><span style="color:#E1E4E8"> /&gt;);</span></span>
<span class="line"><span style="color:#B392F0">    expect</span><span style="color:#E1E4E8">(container).</span><span style="color:#B392F0">toMatchSnapshot</span><span style="color:#E1E4E8">();</span></span>
<span class="line"><span style="color:#E1E4E8">  });</span></span>
<span class="line"><span style="color:#E1E4E8">});</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>

<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#6A737D">// renderToString 방식</span></span>

<h3 id="5-serializer란" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">5. Serializer란?</h3>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">스냅샵에 저장되는 내용을 <strong>사랑이 읽기 좋게 직렬화하는 함수 또는 규칙 집합</strong>.</li>
<li class="mb-2">기본적으로 내장된 Serializer가 있으며, 필요에 따라 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">addSerializer()</code>로 커스터링화 가능.</li>
</ul>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">import</span><span style="color:#E1E4E8"> { addSerializer } </span><span style="color:#F97583">from</span><span style="color:#9ECBFF"> &#39;vitest&#39;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"></span>
<span class="line"><span style="color:#B392F0">addSerializer</span><span style="color:#E1E4E8">({</span></span>
<span class="line"><span style="color:#B392F0">  test</span><span style="color:#E1E4E8">: (</span><span style="color:#FFAB70">val</span><span style="color:#E1E4E8">) </span><span style="color:#F97583">=&gt;</span><span style="color:#F97583"> typeof</span><span style="color:#E1E4E8"> val </span><span style="color:#F97583">===</span><span style="color:#9ECBFF"> &#39;string&#39;</span><span style="color:#F97583"> &amp;&amp;</span><span style="color:#E1E4E8"> val.</span><span style="color:#B392F0">startsWith</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;&gt;&gt;&gt;&#39;</span><span style="color:#E1E4E8">),</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">: (</span><span style="color:#FFAB70">val</span><span style="color:#E1E4E8">) </span><span style="color:#F97583">=&gt;</span><span style="color:#9ECBFF"> `&quot;CUSTOM_SERIALIZED: ${</span><span style="color:#E1E4E8">val</span><span style="color:#9ECBFF">}&quot;`</span><span style="color:#E1E4E8">,</span></span>
<span class="line"><span style="color:#E1E4E8">});</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>

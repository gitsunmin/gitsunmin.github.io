<p class="text-foreground leading-relaxed mb-4 w-full">Server Side Scripting Language라고 불리는 PHP는 HTML 문서 내에 PHP 코드를 삽입하여 동적인 웹 페이지를 생성하는 데 사용되는 언어입니다. PHP는 다른 서버 측 스크립트 언어와 마찬가지로 서버에서 실행되기 때문에 클라이언트에게 PHP 코드를 보여주지 않습니다.</p>
<h2 id="php의-장점" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 장점</h2>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">PHP는 HTML 문서 내에 삽입되어 사용되기 때문에 HTML 문법을 그대로 사용할 수 있습니다.</li>
<li class="mb-2">PHP는 다양한 데이터베이스와 호환되는 데이터베이스 연동 기능을 제공합니다.</li>
<li class="mb-2">PHP는 다양한 서버와 호환되는 서버 연동 기능을 제공합니다.</li>
</ul>
<h2 id="php의-단점" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 단점</h2>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">PHP는 다른 서버 측 스크립트 언어에 비해 속도가 느립니다.</li>
<li class="mb-2">PHP는 다른 서버 측 스크립트 언어에 비해 보안에 취약합니다.</li>
<li class="mb-2">PHP는 다른 서버 측 스크립트 언어에 비해 확장성이 떨어집니다.</li>
</ul>
<h2 id="php의-기본-문법" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 기본 문법</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">PHP 코드는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">&lt;?php</code>로 시작하여 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">?&gt;</code>로 끝납니다. PHP 코드는 HTML 문서 내에 삽입되어 사용되기 때문에 HTML 문법을 그대로 사용할 수 있습니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&lt;!</span><span style="color:#79B8FF">DOCTYPE</span><span style="color:#79B8FF"> html</span><span style="color:#F97583">&gt;</span></span>
<span class="line"><span style="color:#F97583">&lt;</span><span style="color:#79B8FF">html</span><span style="color:#F97583">&gt;</span></span>
<span class="line"><span style="color:#F97583">&lt;</span><span style="color:#79B8FF">body</span><span style="color:#F97583">&gt;</span></span>
<span class="line"><span style="color:#F97583">&lt;</span><span style="color:#79B8FF">h1</span><span style="color:#F97583">&gt;</span><span style="color:#79B8FF">My</span><span style="color:#79B8FF"> first</span><span style="color:#79B8FF"> PHP</span><span style="color:#79B8FF"> page</span><span style="color:#F97583">&lt;/</span><span style="color:#79B8FF">h1</span><span style="color:#F97583">&gt;</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">&lt;?</span><span style="color:#79B8FF">php</span></span>
<span class="line"><span style="color:#79B8FF">echo</span><span style="color:#9ECBFF"> &quot;Hello World!&quot;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#F97583">?&gt;</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">&lt;/</span><span style="color:#79B8FF">body</span><span style="color:#F97583">&gt;</span></span>
<span class="line"><span style="color:#F97583">&lt;/</span><span style="color:#79B8FF">html</span><span style="color:#F97583">&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위의 코드는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">&lt;!DOCTYPE html&gt;</code>부터 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">&lt;/html&gt;</code>까지는 HTML 문법을 사용하고 있고, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">&lt;?php</code>부터 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">?&gt;</code>까지는 PHP 코드를 사용하고 있습니다. PHP 코드는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">echo</code> 함수를 사용하여 출력할 수 있습니다.</p>
<h2 id="php의-주석" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 주석</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">PHP 코드 내에 주석을 사용할 수 있습니다. PHP의 주석은 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">//</code> 또는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">#</code>로 시작하여 줄의 끝까지 주석으로 처리할 수 있습니다. 또한 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">/*</code>로 시작하여 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">*/</code>로 끝나는 여러 줄의 주석을 사용할 수 있습니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&lt;?</span><span style="color:#79B8FF">php</span></span>
<span class="line"><span style="color:#6A737D">// 박주석</span></span>
<span class="line"></span>
<span class="line"><span style="color:#6A737D"># 이주석</span></span>
<span class="line"></span>
<span class="line"><span style="color:#6A737D">/*</span></span>
<span class="line"><span style="color:#6A737D">김주석</span></span>
<span class="line"><span style="color:#6A737D">*/</span></span>
<span class="line"><span style="color:#F97583">?&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h2 id="php의-변수" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 변수</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">PHP의 변수는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">$</code>로 시작합니다. 변수의 이름은 문자나 밑줄로 시작해야 하며, 숫자로 시작할 수 없습니다. 변수의 이름은 대소문자를 구분합니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&lt;?</span><span style="color:#79B8FF">php</span></span>
<span class="line"><span style="color:#E1E4E8">$txt </span><span style="color:#F97583">=</span><span style="color:#9ECBFF"> &quot;Hello World!&quot;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">$x </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> 5</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">$y </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> 10.5</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#F97583">?&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위의 코드에서 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">$txt</code>는 문자열을 저장하는 변수, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">$x</code>는 정수를 저장하는 변수, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">$y</code>는 실수를 저장하는 변수입니다.</p>
<h2 id="php의-데이터-타입" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 데이터 타입</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">PHP는 다음과 같은 데이터 타입을 지원합니다.</p>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">String</li>
<li class="mb-2">Integer</li>
<li class="mb-2">Float</li>
<li class="mb-2">Boolean</li>
<li class="mb-2">Array</li>
<li class="mb-2">Object</li>
<li class="mb-2">NULL</li>
<li class="mb-2">Resource</li>
</ul>
<h2 id="php의-문자열" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 문자열</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">PHP의 문자열은 작은따옴표(<code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">&#39;</code>) 또는 큰따옴표(<code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">&quot;</code>)로 묶어서 사용할 수 있습니다. 작은따옴표로 묶은 문자열은 그대로 출력되지만, 큰따옴표로 묶은 문자열은 변수의 값이 출력됩니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&lt;?</span><span style="color:#79B8FF">php</span></span>
<span class="line"><span style="color:#E1E4E8">$txt1 </span><span style="color:#F97583">=</span><span style="color:#9ECBFF"> &quot;Hello World!&quot;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">$txt2 </span><span style="color:#F97583">=</span><span style="color:#9ECBFF"> &#39;Hello World!&#39;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#79B8FF">echo</span><span style="color:#E1E4E8"> $txt1;</span></span>
<span class="line"><span style="color:#79B8FF">echo</span><span style="color:#9ECBFF"> &quot;&lt;br&gt;&quot;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#79B8FF">echo</span><span style="color:#E1E4E8"> $txt2;</span></span>
<span class="line"><span style="color:#F97583">?&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위의 코드에서 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">$txt1</code>은 큰따옴표로 묶인 문자열이기 때문에 변수의 값이 출력되고, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">$txt2</code>는 작은따옴표로 묶인 문자열이기 때문에 그대로 출력됩니다.</p>
<h2 id="php의-상수" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 상수</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">PHP의 상수는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">define()</code> 함수를 사용하여 정의할 수 있습니다. 상수는 대소문자를 구분하지 않습니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&lt;?</span><span style="color:#79B8FF">php</span></span>
<span class="line"><span style="color:#79B8FF">define</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&quot;GREETING&quot;</span><span style="color:#E1E4E8">, </span><span style="color:#9ECBFF">&quot;Welcome to W3Schools.com!&quot;</span><span style="color:#E1E4E8">);</span></span>
<span class="line"><span style="color:#79B8FF">echo</span><span style="color:#79B8FF"> GREETING</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#F97583">?&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위의 코드에서 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">GREETING</code>이라는 상수를 정의하고, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">GREETING</code> 상수를 출력하고 있습니다.</p>
<h2 id="php의-연산자" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 연산자</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">PHP는 다양한 연산자를 지원합니다. 산술 연산자, 비교 연산자, 논리 연산자, 문자열 연산자, 배열 연산자 등이 있습니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&lt;?</span><span style="color:#79B8FF">php</span></span>
<span class="line"><span style="color:#E1E4E8">$x </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> 10</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">$y </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> 6</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#79B8FF">echo</span><span style="color:#E1E4E8"> $x </span><span style="color:#F97583">+</span><span style="color:#E1E4E8"> $y; </span><span style="color:#6A737D">// 16</span></span>
<span class="line"><span style="color:#79B8FF">echo</span><span style="color:#E1E4E8"> $x </span><span style="color:#F97583">-</span><span style="color:#E1E4E8"> $y; </span><span style="color:#6A737D">// 4</span></span>
<span class="line"><span style="color:#79B8FF">echo</span><span style="color:#E1E4E8"> $x </span><span style="color:#F97583">*</span><span style="color:#E1E4E8"> $y; </span><span style="color:#6A737D">// 60</span></span>
<span class="line"><span style="color:#79B8FF">echo</span><span style="color:#E1E4E8"> $x </span><span style="color:#F97583">/</span><span style="color:#E1E4E8"> $y; </span><span style="color:#6A737D">// 1.6666666666667</span></span>
<span class="line"><span style="color:#79B8FF">echo</span><span style="color:#E1E4E8"> $x </span><span style="color:#F97583">%</span><span style="color:#E1E4E8"> $y; </span><span style="color:#6A737D">// 4</span></span>
<span class="line"><span style="color:#F97583">?&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위의 코드에서는 산술 연산자를 사용하여 덧셈, 뺄셈, 곱셈, 나눗셈, 나머지 연산을 수행하고 있습니다.</p>
<h2 id="php의-조건문" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 조건문</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">PHP는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">if</code>, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">else</code>, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">elseif</code> 등의 조건문을 지원합니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&lt;?</span><span style="color:#79B8FF">php</span></span>
<span class="line"><span style="color:#E1E4E8">$t </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> date</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&quot;H&quot;</span><span style="color:#E1E4E8">);</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">if</span><span style="color:#E1E4E8"> ($t </span><span style="color:#F97583">&lt;</span><span style="color:#9ECBFF"> &quot;20&quot;</span><span style="color:#E1E4E8">) {</span></span>
<span class="line"><span style="color:#79B8FF">    echo</span><span style="color:#9ECBFF"> &quot;Have a good day!&quot;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">} </span><span style="color:#F97583">else</span><span style="color:#E1E4E8"> {</span></span>
<span class="line"><span style="color:#79B8FF">    echo</span><span style="color:#9ECBFF"> &quot;Have a good night!&quot;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span>
<span class="line"><span style="color:#F97583">?&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위의 코드에서는 현재 시간을 구하여 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">$t</code> 변수에 저장하고, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">if</code> 조건문을 사용하여 현재 시간이 20시보다 작으면 “Have a good day!”를 출력하고, 그렇지 않으면 “Have a good night!”를 출력하고 있습니다.</p>
<h2 id="php의-반복문" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 반복문</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">PHP는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">for</code>, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">while</code>, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">do...while</code>, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">foreach</code> 등의 반복문을 지원합니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&lt;?</span><span style="color:#79B8FF">php</span></span>
<span class="line"><span style="color:#F97583">for</span><span style="color:#E1E4E8"> ($x </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> 0</span><span style="color:#E1E4E8">; $x </span><span style="color:#F97583">&lt;=</span><span style="color:#79B8FF"> 10</span><span style="color:#E1E4E8">; $x</span><span style="color:#F97583">++</span><span style="color:#E1E4E8">) {</span></span>
<span class="line"><span style="color:#79B8FF">    echo</span><span style="color:#9ECBFF"> &quot;The number is: </span><span style="color:#E1E4E8">$x</span><span style="color:#9ECBFF"> &lt;br&gt;&quot;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span>
<span class="line"><span style="color:#F97583">?&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위의 코드에서는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">for</code> 반복문을 사용하여 0부터 10까지의 숫자를 출력하고 있습니다.</p>
<h2 id="php의-배열" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 배열</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">PHP의 배열은 다양한 데이터 타입을 저장할 수 있는 데이터 구조입니다. PHP는 숫자로 된 인덱스 배열과 문자열로 된 연관 배열을 지원합니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&lt;?</span><span style="color:#79B8FF">php</span></span>
<span class="line"><span style="color:#E1E4E8">$cars </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> array</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&quot;Volvo&quot;</span><span style="color:#E1E4E8">, </span><span style="color:#9ECBFF">&quot;BMW&quot;</span><span style="color:#E1E4E8">, </span><span style="color:#9ECBFF">&quot;Toyota&quot;</span><span style="color:#E1E4E8">);</span></span>
<span class="line"><span style="color:#79B8FF">echo</span><span style="color:#9ECBFF"> &quot;I like &quot;</span><span style="color:#F97583"> .</span><span style="color:#E1E4E8"> $cars[</span><span style="color:#79B8FF">0</span><span style="color:#E1E4E8">] </span><span style="color:#F97583">.</span><span style="color:#9ECBFF"> &quot;, &quot;</span><span style="color:#F97583"> .</span><span style="color:#E1E4E8"> $cars[</span><span style="color:#79B8FF">1</span><span style="color:#E1E4E8">] </span><span style="color:#F97583">.</span><span style="color:#9ECBFF"> &quot; and &quot;</span><span style="color:#F97583"> .</span><span style="color:#E1E4E8"> $cars[</span><span style="color:#79B8FF">2</span><span style="color:#E1E4E8">] </span><span style="color:#F97583">.</span><span style="color:#9ECBFF"> &quot;.&quot;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#F97583">?&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위의 코드에서는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">$cars</code> 배열에 세 개의 자동차 브랜드를 저장하고, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">echo</code> 함수를 사용하여 배열의 값을 출력하고 있습니다.</p>
<h2 id="php의-함수" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 함수</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">PHP는 사용자 정의 함수를 지원합니다. 함수는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">function</code> 키워드를 사용하여 정의할 수 있습니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&lt;?</span><span style="color:#79B8FF">php</span></span>
<span class="line"><span style="color:#F97583">function</span><span style="color:#B392F0"> writeMsg</span><span style="color:#E1E4E8">() {</span></span>
<span class="line"><span style="color:#79B8FF">    echo</span><span style="color:#9ECBFF"> &quot;Hello world!&quot;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span>
<span class="line"></span>
<span class="line"><span style="color:#B392F0">writeMsg</span><span style="color:#E1E4E8">(); </span><span style="color:#6A737D">// call the function</span></span>
<span class="line"><span style="color:#F97583">?&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위의 코드에서는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">writeMsg</code>라는 함수를 정의하고, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">writeMsg</code> 함수를 호출하고 있습니다.</p>
<h2 id="php의-파일-처리" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 파일 처리</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">PHP는 파일을 읽고 쓰는 기능을 제공합니다. 파일을 읽기 위해서는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">fopen()</code>, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">fread()</code>, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">fclose()</code> 함수를 사용하고, 파일을 쓰기 위해서는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">fopen()</code>, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">fwrite()</code>, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">fclose()</code> 함수를 사용합니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&lt;?</span><span style="color:#79B8FF">php</span></span>
<span class="line"><span style="color:#E1E4E8">$myfile </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> fopen</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&quot;webdictionary.txt&quot;</span><span style="color:#E1E4E8">, </span><span style="color:#9ECBFF">&quot;r&quot;</span><span style="color:#E1E4E8">) </span><span style="color:#F97583">or</span><span style="color:#F97583"> die</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&quot;Unable to open file!&quot;</span><span style="color:#E1E4E8">);</span></span>
<span class="line"><span style="color:#79B8FF">echo</span><span style="color:#79B8FF"> fread</span><span style="color:#E1E4E8">($myfile, </span><span style="color:#79B8FF">filesize</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&quot;webdictionary.txt&quot;</span><span style="color:#E1E4E8">));</span></span>
<span class="line"><span style="color:#79B8FF">fclose</span><span style="color:#E1E4E8">($myfile);</span></span>
<span class="line"><span style="color:#F97583">?&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위의 코드에서는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">webdictionary.txt</code> 파일을 읽어서 파일의 내용을 출력하고 있습니다.</p>
<h2 id="php의-에러-처리" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">PHP의 에러 처리</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">PHP는 에러 처리를 위한 다양한 함수를 제공합니다. <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">die()</code>, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">trigger_error()</code>, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">set_error_handler()</code> 등의 함수를 사용하여 에러를 처리할 수 있습니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&lt;?</span><span style="color:#79B8FF">php</span></span>
<span class="line"><span style="color:#F97583">function</span><span style="color:#B392F0"> customError</span><span style="color:#E1E4E8">($errno, $errstr) {</span></span>
<span class="line"><span style="color:#79B8FF">    echo</span><span style="color:#9ECBFF"> &quot;&lt;b&gt;Error:&lt;/b&gt; [</span><span style="color:#E1E4E8">$errno</span><span style="color:#9ECBFF">] </span><span style="color:#E1E4E8">$errstr</span><span style="color:#9ECBFF">&quot;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span>
<span class="line"></span>
<span class="line"><span style="color:#79B8FF">set_error_handler</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&quot;customError&quot;</span><span style="color:#E1E4E8">);</span></span>
<span class="line"></span>
<span class="line"><span style="color:#79B8FF">echo</span><span style="color:#E1E4E8">($test);</span></span>
<span class="line"><span style="color:#F97583">?&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위의 코드에서는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">set_error_handler()</code> 함수를 사용하여 사용자 정의 에러 핸들러를 등록하고 있습니다. 그리고 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">echo($test)</code> 코드에서 에러가 발생하면 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">customError</code> 함수가 호출됩니다.</p>
<h2 id="string-concatenation" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">String Concatenation</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">PHP는 문자열 연결을 위해 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">.</code> 연산자를 사용합니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&lt;?</span><span style="color:#79B8FF">php</span></span>
<span class="line"><span style="color:#E1E4E8">$txt1 </span><span style="color:#F97583">=</span><span style="color:#9ECBFF"> &quot;Hello&quot;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">$txt2 </span><span style="color:#F97583">=</span><span style="color:#9ECBFF"> &quot; world!&quot;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#79B8FF">echo</span><span style="color:#E1E4E8"> $txt1 </span><span style="color:#F97583">.</span><span style="color:#E1E4E8"> $txt2; </span><span style="color:#6A737D">// Hello world!</span></span>
<span class="line"><span style="color:#F97583">?&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div> </article> </div>  </main> <link rel="preload" as="image" href="https://github.com/gitsunmin.png"/><footer class="p-4 mt-4 flex flex-col gap-y-4 bg-background-footer text-foreground-footer"><div class="flex items-center gap-4 justify-cente w-full"><img src="https://github.com/gitsunmin.png" alt="logo" class="rounded-full size-10"/><span>Powered by Gitsunmin</span></div><ul class="flex gap-2 justify-end"><li><a href="https://github.com/gitsunmin" target="_blank" rel="noreferrer" class="text-blue-500 hover:underline">GitHub</a></li><li><a href="https://www.linkedin.com/in/gitsunmin/" target="_blank" rel="noreferrer" class="text-blue-500 hover:underline">LinkedIn</a></li></ul></footer>  </template><!--astro:end--></astro-island> </body></html>

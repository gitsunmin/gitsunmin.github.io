<p class="text-foreground leading-relaxed mb-4 w-full">기존에는 Array의 특정 인덱스의 요소를 변경하기 위해서는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">splice</code>를 이용하거나 다른 여러가지 복잡한 방법을 사용해야 했습니다.</p>

<h2 id="1-클로저closure란-무엇인가" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full"><strong>1. 클로저(Closure)란 무엇인가?</strong></h2>
<p class="text-foreground leading-relaxed mb-4 w-full">클로저는 <strong>함수와 그 함수가 선언된 렉시컬 환경(Lexical Environment)을 함께 기억하는 함수</strong>를 의미합니다.<br/>
쉽게 말해, <strong>외부 함수의 변수에 접근할 수 있는 내부 함수</strong>를 클로저라고 부릅니다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">JavaScript에서는 함수가 생성될 때 자신의 렉시컬 환경을 저장하기 때문에, 클로저를 통해 외부 함수가 종료된 이후에도 그 환경에 접근할 수 있습니다.</p>
<hr/>
<h2 id="2-클로저의-원리" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full"><strong>2. 클로저의 원리</strong></h2>
<p class="text-foreground leading-relaxed mb-4 w-full">JavaScript의 클로저는 다음과 같은 두 가지 개념을 기반으로 작동합니다.</p>
<h3 id="1-렉시컬-스코핑lexical-scoping" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full"><strong>1) 렉시컬 스코핑(Lexical Scoping)</strong></h3>
<p class="text-foreground leading-relaxed mb-4 w-full">JavaScript는 함수를 선언할 때의 스코프를 기준으로 변수의 범위를 결정합니다.<br/>
따라서 내부 함수는 자신이 선언된 위치의 스코프에 접근할 수 있습니다.</p>
<blockquote class="border-l-4 border-gray-300 dark:border-gray-700 pl-4 italic text-gray-600 dark:text-gray-400 my-4">
<p class="text-foreground leading-relaxed mb-4 w-full">렉시컬(lexical)의 의미는 사전전으로는 “어휘”라는 의미이다. 자바스크립트에서는 프로그램이 구현된 “코드”와 관련돼 있음을 의미한다.
변수를 검색할 때 함수가 실행되는 환경을 근거로 판단하는것이 아니라 함수를 정의한 코드의 문맥을 근거로 판단한다는 것이다.</p>
</blockquote>
<h3 id="2-스코프-체인scope-chain" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full"><strong>2) 스코프 체인(Scope Chain)</strong></h3>
<p class="text-foreground leading-relaxed mb-4 w-full">내부 함수는 자신의 스코프뿐만 아니라, 외부 함수나 전역 스코프의 변수에도 접근할 수 있습니다.<br/>
클로저는 이러한 스코프 체인을 유지하여 외부 함수의 변수를 “기억”합니다.</p>
<hr/>

<hr/>
<h2 id="4-클로저와-폐쇄라는-의미" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full"><strong>4. 클로저와 “폐쇄”라는 의미</strong></h2>
<p class="text-foreground leading-relaxed mb-4 w-full">“Closure”는 영어로 <strong>“닫힌 상태”</strong> 또는 **“종결”**이라는 뜻을 가지고 있습니다.<br/>
JavaScript에서 클로저는 이 뜻을 다음과 같은 방식으로 구현합니다.</p>
<h3 id="1-외부-스코프의-닫힌-환경을-캡처한다" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full"><strong>1) 외부 스코프의 닫힌 환경을 캡처한다</strong></h3>
<p class="text-foreground leading-relaxed mb-4 w-full">클로저는 외부 함수의 변수를 닫힌 상태로 내부 함수에 캡슐화합니다.<br/>
즉, 외부 함수가 실행을 종료하더라도, 내부 함수는 외부 스코프를 “닫힌 환경”으로 유지하며 접근할 수 있습니다.</p>

<p class="text-foreground leading-relaxed mb-4 w-full">클로저는 외부 변수에 대한 직접 접근을 막고, 내부 함수에서만 접근할 수 있도록 제한합니다.<br/>

<h2 id="5-클로저의-실제-활용-사례" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full"><strong>5. 클로저의 실제 활용 사례</strong></h2>

<p class="text-foreground leading-relaxed mb-4 w-full">클로저를 사용하면 외부에서 직접 접근할 수 없는 변수를 생성할 수 있습니다.</p>

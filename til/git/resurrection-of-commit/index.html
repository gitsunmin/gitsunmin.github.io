<p class="text-foreground leading-relaxed mb-4 w-full">git을 사용하다 보면, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">git rebase</code>를 하거나 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">git reset</code>을 해서 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">commit</code>을 지우는 일을 할 경우가 많습니다. 하지만 이 또한 실수로 지우는 경우가 생기는데, 이러한 경우에는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">git reflog</code>를 사용해서 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">commit</code>을 살릴 수 있습니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&gt;</span><span style="color:#E1E4E8"> git reflog</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">를 입력하면, commit, rebase 또는 reset등 git 명령어를 수행한 로그를 hash id와 함께 볼 수 있습니다.</p>
<h3 id="sample" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">sample</h3>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#B392F0">54934aa</span><span style="color:#9ECBFF"> HEAD@{</span><span style="color:#79B8FF">1</span><span style="color:#9ECBFF">}:</span><span style="color:#9ECBFF"> rebase</span><span style="color:#E1E4E8"> (finish): returning to refs/heads/master</span></span>
<span class="line"><span style="color:#B392F0">54934aa</span><span style="color:#9ECBFF"> HEAD@{</span><span style="color:#79B8FF">2</span><span style="color:#9ECBFF">}:</span><span style="color:#9ECBFF"> rebase</span><span style="color:#E1E4E8"> (pick): add Page Visibility API til and edit README.md</span></span>
<span class="line"><span style="color:#B392F0">7520b7d</span><span style="color:#9ECBFF"> HEAD@{</span><span style="color:#79B8FF">3</span><span style="color:#9ECBFF">}:</span><span style="color:#9ECBFF"> rebase</span><span style="color:#E1E4E8"> (pick): add shallow Merge And Deep Merge til</span></span>
<span class="line"><span style="color:#B392F0">b80015e</span><span style="color:#9ECBFF"> HEAD@{</span><span style="color:#79B8FF">4</span><span style="color:#9ECBFF">}:</span><span style="color:#9ECBFF"> rebase</span><span style="color:#E1E4E8"> (pick): add Promise.allSettled And Promise.all til</span></span>
<span class="line"><span style="color:#B392F0">66992c1</span><span style="color:#9ECBFF"> HEAD@{</span><span style="color:#79B8FF">5</span><span style="color:#9ECBFF">}:</span><span style="color:#9ECBFF"> rebase</span><span style="color:#E1E4E8"> (start): checkout HEAD~5</span></span>
<span class="line"><span style="color:#B392F0">bfd8b53</span><span style="color:#9ECBFF"> HEAD@{</span><span style="color:#79B8FF">6</span><span style="color:#9ECBFF">}:</span><span style="color:#9ECBFF"> pull:</span><span style="color:#9ECBFF"> Fast-forward</span></span>
<span class="line"><span style="color:#B392F0">66992c1</span><span style="color:#9ECBFF"> HEAD@{</span><span style="color:#79B8FF">7</span><span style="color:#9ECBFF">}:</span><span style="color:#9ECBFF"> reset:</span><span style="color:#9ECBFF"> moving</span><span style="color:#9ECBFF"> to</span><span style="color:#9ECBFF"> HEAD</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위 에서 원하는 hash id를 선택한 후 아래 명령어를 수행하여 commit을 살리거나,</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&gt;</span><span style="color:#E1E4E8"> git reset --hard </span><span style="color:#F97583">&lt;</span><span style="color:#E1E4E8">hash id</span><span style="color:#F97583">&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">또는</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">&gt;</span><span style="color:#E1E4E8"> git checkout -b </span><span style="color:#F97583">&lt;</span><span style="color:#E1E4E8">삭제한 브랜치명</span><span style="color:#F97583">&gt;</span><span style="color:#F97583"> &lt;</span><span style="color:#E1E4E8">hash id</span><span style="color:#F97583">&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">이런식으로 삭제된 브랜치도 살릴 수 있습니다.</p> </article> </div>  </main> <link rel="preload" as="image" href="https://github.com/gitsunmin.png"/><footer class="p-4 mt-4 flex flex-col gap-y-4 bg-background-footer text-foreground-footer"><div class="flex items-center gap-4 justify-cente w-full"><img src="https://github.com/gitsunmin.png" alt="logo" class="rounded-full size-10"/><span>Powered by Gitsunmin</span></div><ul class="flex gap-2 justify-end"><li><a href="https://github.com/gitsunmin" target="_blank" rel="noreferrer" class="text-blue-500 hover:underline">GitHub</a></li><li><a href="https://www.linkedin.com/in/gitsunmin/" target="_blank" rel="noreferrer" class="text-blue-500 hover:underline">LinkedIn</a></li></ul></footer>  </template><!--astro:end--></astro-island> </body></html>

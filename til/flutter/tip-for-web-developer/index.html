<h2 id="flutter의-문화" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">Flutter의 문화</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">Flutter는 우리가 생활하던 웹과는 조금 다른 문화를 가지고 있습니다. 아래의 내용을 숙지하시고, 여행중에 있을 수 있는 문화차이를 예방하시기 바랍니다.</p>
<h3 id="설치형-소프트웨어" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">설치형 소프트웨어</h3>
<p class="text-foreground leading-relaxed mb-4 w-full">Flutter로 Web을 개발하는 것이 가능하지만, 데스크탑 앱, 모바일 앱 등 대부분이 설치를 필요로하는 소프트웨어를 개발하게 될 것입니다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">1.<strong>배포 및 인증 프로세스</strong></p>
<p class="text-foreground leading-relaxed mb-4 w-full">“웹”이라는 비교적 자유로운 공간이 아닌, App Store, Play Store 혹은 다른 **Store에 배포를 하여 클라이언트의 기기에 설치하는 것이기 때문에, 보안이나 품질 등 다양한 면에서의 검증이 필요합니다. 이러한 검증은 Store에 배포되기 전에 Store 측에서 인증을 해주어야하는데, 짧게는 2시간부터 길게는 일주일까지도 시간이 걸리게 됩니다. 웹에서와 같은 Hotfix 배포는 불가능하다고 생각하고, 좀 더 문제 발생에 대한 대비나 꼼꼼한 테스트가 요구되는 것 같습니다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">2.<strong>버전 다양성 관리</strong></p>
<p class="text-foreground leading-relaxed mb-4 w-full">웹에서도 브라우저가 캐싱이 되어서 클라이언트가 이전 버전을 사용하는 경우가 종종있지만, 설치형 소프트웨어의 경우에는 진짜로 이전 버전의 소프트웨어가 설치되어 있는 것이다보니, 버전의 차이도 많이나고, 따로 설치하지 않는 한, 버전이 변경되지 않습니다. 이를 방지하기 위해서 강제 업데이트를 할 수 있도록 특정 버전의 사용을 막거나 백엔드 및 별도 서비스에서 하위 호환성을 고려하여 테스트 후에 배포 되어야 합니다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">3.<strong>운영체제 권한 관리</strong></p>
<p class="text-foreground leading-relaxed mb-4 w-full">웹에서도 알림같은 경우에는 요청을 하여 권한을 얻어야하지만, 대표적인 설치형 소프트웨어인 모바일 앱에서는 카메라, 파일 등 많은 기능을 지원하기 위해서는 운영체제에 많은 기능의 권한을 요청하고, 또 사용자에게 고지해야합니다. 이러한 이유 때문에, 항상 권한을 얻지 못 한 경우에 대한 로직도 함께 작성해 주어야하는 점이 있습니다.</p>
<h3 id="멀티-플랫폼-지원" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">멀티 플랫폼 지원</h3>
<p class="text-foreground leading-relaxed mb-4 w-full">Flutter는 웹, 앱(IOS, Android), 데스크탑 등 다양한 플랫폼에서 사용가능하며, 하나의 코드로 여러 플랫폼으로의 실행파일로 빌드가 가능합니다. 그렇기 때문에, Flutter 여행을 하기 위해서는 웹 뿐만 아니라 다른 플랫폼의 확장성을 고려하여 여행하는 것이 요구될 수 있습니다.</p>

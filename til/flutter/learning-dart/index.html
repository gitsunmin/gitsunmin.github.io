<p class="text-foreground leading-relaxed mb-4 w-full">Dart 공식 문서를 읽으면서, Typescript나 Javascript만 사용한 나에게 새롭거나 잘 안 외워지는 것들을 적어보았습니다.</p>
<h2 id="null-safety" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">Null safety</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">Dart에서는 Null 역참조 오류를 run-time이 아닌, compile-time에서 확인할 수 있습니다. 그렇기 때문에, 빌드가 되었다면 run-time에서 안전하게 변수를 사용할 수 있습니다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">아래와 같이 참고할 수 있는 3가지 성질이 있습니다.</p>
<ol class="list-decimal list-inside mb-4 w-full">
<li class="mb-2">변수를 선언할 때에, Null을 활성화 하는 것이 가능합니다.</li>
</ol>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#79B8FF">String</span><span style="color:#F97583">?</span><span style="color:#E1E4E8"> name  </span><span style="color:#6A737D">// Nullable type. Can be `null` or string.</span></span>
<span class="line"></span>
<span class="line"><span style="color:#79B8FF">String</span><span style="color:#E1E4E8"> name   </span><span style="color:#6A737D">// Non-nullable type. Cannot be `null` but can be string.</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<ol class="list-decimal list-inside mb-4 w-full">
<li class="mb-2">변수를 사용하기 전에 초기화해야 합니다. 널 가능 변수는 기본값이 널이므로 기본적으로 초기화됩니다. Dart는 초기 값을 널이 아닌 유형으로 설정하지 않습니다. 초기값을 설정하도록 강제합니다.</li>
<li class="mb-2">널 가능 타입의 표현식에서는 프로퍼티에 액세스하거나 메서드를 호출할 수 없습니다. (<code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">hashCode</code>나 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">toString()</code>과 같이 널이 지원하는 속성이나 메서드인 경우에도 동일한 예외가 적용됩니다.)</li>
</ol>
<h2 id="late-variables" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">Late Variables</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">느리게 변수를 초기화하는 방식으로 변수를 선언하는 것입니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">late</span><span style="color:#79B8FF"> String</span><span style="color:#E1E4E8"> description;</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">void</span><span style="color:#B392F0"> main</span><span style="color:#E1E4E8">() {</span></span>
<span class="line"><span style="color:#E1E4E8">  description </span><span style="color:#F97583">=</span><span style="color:#9ECBFF"> &#39;Feijoada!&#39;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(description);</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">(만약에 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">description</code> 변수를 초기화 하지 않는다면, runtime환경에서 에러가 발생합니다.)</p>
<p class="text-foreground leading-relaxed mb-4 w-full">이 기능은 아래와 같이 사용하지 않을 수도 있는 변수를 선언할 때에 유용하게 동작할 수 있는데, 아래의 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">readThermometer</code> 함수는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">temperature</code> 변수가 사용 되지 않으면, 실행되지 않도록 설계되었습니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#6A737D">// This is the program&#39;s only call to readThermometer().</span></span>
<span class="line"><span style="color:#F97583">late</span><span style="color:#79B8FF"> String</span><span style="color:#E1E4E8"> temperature </span><span style="color:#F97583">=</span><span style="color:#B392F0"> readThermometer</span><span style="color:#E1E4E8">(); </span><span style="color:#6A737D">// Lazily initialized.</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h2 id="operator" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">Operator</h2>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">
<p class="text-foreground leading-relaxed mb-4 w-full"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">~/</code> : 나누기 후 정수 결과만 반환.</p>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">ex) 2/5 ⇒ 2.5, 2~/5 ⇒ 2</li>
</ul>
</li>
<li class="mb-2">
<p class="text-foreground leading-relaxed mb-4 w-full">Type test operators: runtime에서 Type을 확인할 때 사용하는 문법</p>

















<table><thead><tr><th>as</th><th>Typecast (also used to specify <a class="text-blue-500 dark:text-blue-400 hover:underline" target="_blank" rel="noopener noreferrer" href="https://dart.dev/language/libraries#specifying-a-library-prefix">https://dart.dev/language/libraries#specifying-a-library-prefix</a>)</th></tr></thead><tbody><tr><td>is</td><td>True if the object has the specified type</td></tr><tr><td>is!</td><td>True if the object doesn’t have the specified type</td></tr></tbody></table>
</li>
<li class="mb-2">
<p class="text-foreground leading-relaxed mb-4 w-full">Other operators</p>




















<table><thead><tr><th>?[]</th><th>Conditional subscript access</th><th>Like [], but the leftmost operand can be null; example: fooList?[1] passes the int 1 to fooList to access the element at index 1 unless fooList is null (in which case the expression evaluates to null)</th></tr></thead><tbody><tr><td>?.</td><td>Conditional member access</td><td>Like ., but the leftmost operand can be null; example: foo?.bar selects property bar from expression foo unless foo is null (in which case the value of foo?.bar is null)</td></tr><tr><td>!</td><td>Null assertion operator</td><td>Casts an expression to its underlying non-nullable type, throwing a runtime exception if the cast fails; example: foo!.bar asserts foo is non-null and selects the property bar, unless foo is null in which case a runtime exception is thrown</td></tr></tbody></table>
</li>
<li class="mb-2">
<p class="text-foreground leading-relaxed mb-4 w-full">Cascade notation</p>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">객체 선언 후 재학습 필요.</li>
</ul>
</li>
</ul>
<h2 id="metadata" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">Metadata</h2>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">@Deprecated</li>
<li class="mb-2">@deprecated</li>
<li class="mb-2">@override</li>
<li class="mb-2">사용저 정의 가능.</li>
</ul>
<h2 id="libraries--imports" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">Libraries &amp; imports</h2>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">
<p class="text-foreground leading-relaxed mb-4 w-full">Specifying a library prefix</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">import</span><span style="color:#9ECBFF"> &#39;package:lib1/lib1.dart&#39;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#F97583">import</span><span style="color:#9ECBFF"> &#39;package:lib2/lib2.dart&#39;</span><span style="color:#F97583"> as</span><span style="color:#E1E4E8"> lib2;</span></span>
<span class="line"></span>
<span class="line"><span style="color:#6A737D">// Uses Element from lib1.</span></span>
<span class="line"><span style="color:#79B8FF">Element</span><span style="color:#E1E4E8"> element1 </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> Element</span><span style="color:#E1E4E8">();</span></span>
<span class="line"></span>
<span class="line"><span style="color:#6A737D">// Uses Element from lib2.</span></span>
<span class="line"><span style="color:#E1E4E8">lib2.</span><span style="color:#79B8FF">Element</span><span style="color:#E1E4E8"> element2 </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> lib2.</span><span style="color:#79B8FF">Element</span><span style="color:#E1E4E8">();</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
</li>
<li class="mb-2">
<p class="text-foreground leading-relaxed mb-4 w-full">Importing only part of a library</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#6A737D">// Import only foo.</span></span>
<span class="line"><span style="color:#F97583">import</span><span style="color:#9ECBFF"> &#39;package:lib1/lib1.dart&#39;</span><span style="color:#F97583"> show</span><span style="color:#E1E4E8"> foo;</span></span>
<span class="line"></span>
<span class="line"><span style="color:#6A737D">// Import all names EXCEPT foo.</span></span>
<span class="line"><span style="color:#F97583">import</span><span style="color:#9ECBFF"> &#39;package:lib2/lib2.dart&#39;</span><span style="color:#F97583"> hide</span><span style="color:#E1E4E8"> foo;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
</li>
</ul>
<h2 id="types" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">Types</h2>
<h3 id="number" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">Number</h3>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">
<p class="text-foreground leading-relaxed mb-4 w-full"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">int</code>와 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">double</code>은 모두 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">num</code> Type에 하위 개념.</p>
</li>
<li class="mb-2">
<p class="text-foreground leading-relaxed mb-4 w-full">int</p>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">Native에서는</li>
</ul>
<p class="text-foreground leading-relaxed mb-4 w-full">$$
-2^63 <del>to</del> 2^63 - 1
$$</p>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">Web에서는</li>
</ul>
<p class="text-foreground leading-relaxed mb-4 w-full">$$
-2^53 <del>to</del> 2^53 - 1
$$</p>
</li>
<li class="mb-2">
<p class="text-foreground leading-relaxed mb-4 w-full">double</p>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">소수점을 표현하기 위한 Type</li>
</ul>
</li>
</ul>
<h3 id="strings" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">Strings</h3>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">문자열 합치기 (붙여서 나옴 → ‘String concatencation works even over line breaks.’)</li>
</ul>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">var</span><span style="color:#E1E4E8"> s1 </span><span style="color:#F97583">=</span><span style="color:#9ECBFF"> &#39;String &#39;</span></span>
<span class="line"><span style="color:#9ECBFF">    &#39;concatenation&#39;</span></span>
<span class="line"><span style="color:#9ECBFF">    &quot; works even over line breaks.&quot;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h3 id="symbols" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">Symbols</h3>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">void</span><span style="color:#B392F0"> main</span><span style="color:#E1E4E8">() {</span></span>
<span class="line"><span style="color:#F97583">  var</span><span style="color:#E1E4E8"> id </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> #radix;</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(id); </span><span style="color:#6A737D">// Symbol(&quot;radix&quot;)</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h3 id="records" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">Records</h3>
<p class="text-foreground leading-relaxed mb-4 w-full">Dart에서의 Record는 익명으로 사용이 가능하며, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">immutable</code> 한 Type으로 사용되고 있습니다.  얼핏 보면, 다른 Collection Type들과 비슷해 보이지만, size가 고정적인 것과, 서로 다른 Type들을 묶을 수 있는 점에서 다릅니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#E1E4E8">(</span><span style="color:#79B8FF">String</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8">, { </span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8"> a, </span><span style="color:#79B8FF">bool</span><span style="color:#E1E4E8"> b }) record </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> (</span><span style="color:#9ECBFF">&#39;first&#39;</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">22</span><span style="color:#E1E4E8">, a</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> 1</span><span style="color:#E1E4E8">, b</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> true</span><span style="color:#E1E4E8">);</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위 의 record를 보면, type도 요소별로 다르게 설정할 수 있고, javascript의 obejct와 같이 사용도 가능합니다. 특이하네요. 각 요소에 접근하는 방법은 아래와 같습니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">void</span><span style="color:#B392F0"> main</span><span style="color:#E1E4E8">() {</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(record.$1); </span><span style="color:#6A737D">// first</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(record.a); </span><span style="color:#6A737D">// 1</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(record.b); </span><span style="color:#6A737D">// true</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(record.$2); </span><span style="color:#6A737D">// 22</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">또, javascript와 다른 점은 변수의 참조 주소로 동등성 비교를 하지 않는 다는 점입니다. dart의 record는 필드와 값이 같다면, 같은 record로 판단됩니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#E1E4E8">(</span><span style="color:#79B8FF">String</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8">, { </span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8"> a, </span><span style="color:#79B8FF">bool</span><span style="color:#E1E4E8"> b }) record </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> (</span><span style="color:#9ECBFF">&#39;first&#39;</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">22</span><span style="color:#E1E4E8">, a</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> 1</span><span style="color:#E1E4E8">, b</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> true</span><span style="color:#E1E4E8">);</span></span>
<span class="line"><span style="color:#E1E4E8">(</span><span style="color:#79B8FF">String</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8">, { </span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8"> a, </span><span style="color:#79B8FF">bool</span><span style="color:#E1E4E8"> b }) record2 </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> (</span><span style="color:#9ECBFF">&#39;first&#39;</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">22</span><span style="color:#E1E4E8">, a</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> 1</span><span style="color:#E1E4E8">, b</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> true</span><span style="color:#E1E4E8">);</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">void</span><span style="color:#B392F0"> main</span><span style="color:#E1E4E8">() {</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(record </span><span style="color:#F97583">==</span><span style="color:#E1E4E8"> record2); </span><span style="color:#6A737D">// true</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h2 id="collections" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">Collections</h2>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">Map, List, Set 등 다른 Collection에서는 동등 비교를 Record 처럼 하지 않습니다.</li>
</ul>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#E1E4E8">({ </span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8"> a, </span><span style="color:#79B8FF">String</span><span style="color:#E1E4E8"> b }) r1 </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> ( a</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> 1</span><span style="color:#E1E4E8">, b</span><span style="color:#F97583">:</span><span style="color:#9ECBFF"> &#39;ss&#39;</span><span style="color:#E1E4E8"> );</span></span>
<span class="line"><span style="color:#E1E4E8">({ </span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8"> a, </span><span style="color:#79B8FF">String</span><span style="color:#E1E4E8"> b }) r2 </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> ( a</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> 1</span><span style="color:#E1E4E8">, b</span><span style="color:#F97583">:</span><span style="color:#9ECBFF"> &#39;ss&#39;</span><span style="color:#E1E4E8"> );</span></span>
<span class="line"></span>
<span class="line"><span style="color:#79B8FF">Map</span><span style="color:#E1E4E8">&lt;</span><span style="color:#79B8FF">String</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8">&gt; m1 </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> { </span><span style="color:#9ECBFF">&#39;a&#39;</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> 123</span><span style="color:#E1E4E8">, </span><span style="color:#9ECBFF">&#39;b&#39;</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> 234</span><span style="color:#E1E4E8"> };</span></span>
<span class="line"><span style="color:#79B8FF">Map</span><span style="color:#E1E4E8">&lt;</span><span style="color:#79B8FF">String</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8">&gt; m2 </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> { </span><span style="color:#9ECBFF">&#39;a&#39;</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> 123</span><span style="color:#E1E4E8">, </span><span style="color:#9ECBFF">&#39;b&#39;</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> 234</span><span style="color:#E1E4E8"> };</span></span>
<span class="line"></span>
<span class="line"><span style="color:#79B8FF">List</span><span style="color:#E1E4E8">&lt;</span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8">&gt; l1 </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> [</span><span style="color:#79B8FF">1</span><span style="color:#E1E4E8">,</span><span style="color:#79B8FF">2</span><span style="color:#E1E4E8">,</span><span style="color:#79B8FF">3</span><span style="color:#E1E4E8">,</span><span style="color:#79B8FF">4</span><span style="color:#E1E4E8">];</span></span>
<span class="line"><span style="color:#79B8FF">List</span><span style="color:#E1E4E8">&lt;</span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8">&gt; l2 </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> [</span><span style="color:#79B8FF">1</span><span style="color:#E1E4E8">,</span><span style="color:#79B8FF">2</span><span style="color:#E1E4E8">,</span><span style="color:#79B8FF">3</span><span style="color:#E1E4E8">,</span><span style="color:#79B8FF">4</span><span style="color:#E1E4E8">];</span></span>
<span class="line"></span>
<span class="line"><span style="color:#79B8FF">Set</span><span style="color:#E1E4E8">&lt;</span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8">&gt; s1 </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> {</span><span style="color:#79B8FF">1</span><span style="color:#E1E4E8">,</span><span style="color:#79B8FF">2</span><span style="color:#E1E4E8">,</span><span style="color:#79B8FF">3</span><span style="color:#E1E4E8">,</span><span style="color:#79B8FF">4</span><span style="color:#E1E4E8">};</span></span>
<span class="line"><span style="color:#79B8FF">Set</span><span style="color:#E1E4E8">&lt;</span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8">&gt; s2 </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> {</span><span style="color:#79B8FF">1</span><span style="color:#E1E4E8">,</span><span style="color:#79B8FF">2</span><span style="color:#E1E4E8">,</span><span style="color:#79B8FF">3</span><span style="color:#E1E4E8">,</span><span style="color:#79B8FF">4</span><span style="color:#E1E4E8">};</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">void</span><span style="color:#B392F0"> main</span><span style="color:#E1E4E8">() {</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(r1 </span><span style="color:#F97583">==</span><span style="color:#E1E4E8"> r2); </span><span style="color:#6A737D">// True</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(m1 </span><span style="color:#F97583">==</span><span style="color:#E1E4E8"> m2); </span><span style="color:#6A737D">// False</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(l1 </span><span style="color:#F97583">==</span><span style="color:#E1E4E8"> l2); </span><span style="color:#6A737D">// False</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(s1 </span><span style="color:#F97583">==</span><span style="color:#E1E4E8"> s2); </span><span style="color:#6A737D">// False</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">destructuring을 하게되면, 아래와 같은 것도 가능합니다.</li>
</ul>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#79B8FF">Map</span><span style="color:#E1E4E8">&lt;</span><span style="color:#79B8FF">String</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8">&gt; hist </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> {</span></span>
<span class="line"><span style="color:#9ECBFF">  &#39;a&#39;</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> 23</span><span style="color:#E1E4E8">,</span></span>
<span class="line"><span style="color:#9ECBFF">  &#39;b&#39;</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> 100</span><span style="color:#E1E4E8">,</span></span>
<span class="line"><span style="color:#E1E4E8">};</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">for</span><span style="color:#E1E4E8"> (</span><span style="color:#F97583">var</span><span style="color:#79B8FF"> MapEntry</span><span style="color:#E1E4E8">(key</span><span style="color:#F97583">:</span><span style="color:#E1E4E8"> key, value</span><span style="color:#F97583">:</span><span style="color:#E1E4E8"> count) </span><span style="color:#F97583">in</span><span style="color:#E1E4E8"> hist.entries) {</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;</span><span style="color:#9ECBFF">$</span><span style="color:#79B8FF">key</span><span style="color:#9ECBFF"> occurred </span><span style="color:#9ECBFF">$</span><span style="color:#79B8FF">count</span><span style="color:#9ECBFF"> times&#39;</span><span style="color:#E1E4E8">);</span></span>
<span class="line"><span style="color:#6A737D">	// a occurred 23 times</span></span>
<span class="line"><span style="color:#6A737D">  // b occurred 100 times</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">그리고 다음과 같이 Key를 축약하는 것도 가능합니다. (<code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">key: key</code> → <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">:key</code>)</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">for</span><span style="color:#E1E4E8"> (</span><span style="color:#F97583">var</span><span style="color:#79B8FF"> MapEntry</span><span style="color:#E1E4E8">(</span><span style="color:#F97583">:</span><span style="color:#E1E4E8">key, value</span><span style="color:#F97583">:</span><span style="color:#E1E4E8"> count) </span><span style="color:#F97583">in</span><span style="color:#E1E4E8"> hist.entries)</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h3 id="dynamic" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">Dynamic</h3>
<p class="text-foreground leading-relaxed mb-4 w-full">아래와 같이 사용 가능한 Dynamic Type을 제공함. (마치 javascript 같은..)</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#79B8FF">List</span><span style="color:#E1E4E8">&lt;</span><span style="color:#79B8FF">dynamic</span><span style="color:#E1E4E8">&gt; l1 </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> [</span><span style="color:#79B8FF">1</span><span style="color:#E1E4E8">,</span><span style="color:#79B8FF">2</span><span style="color:#E1E4E8">,</span><span style="color:#9ECBFF">&#39;3&#39;</span><span style="color:#E1E4E8">, {</span><span style="color:#79B8FF">2</span><span style="color:#E1E4E8">}];</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(l1); </span><span style="color:#6A737D">// [1, 2, 3, {2}]</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h3 id="control-flow-operators" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">Control-flow operators</h3>
<p class="text-foreground leading-relaxed mb-4 w-full">Control-flow operators은 각 Collection을 정의할 때에 conrtol-flow를 사용할 수 있도록 제공하는 문법입니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">var</span><span style="color:#E1E4E8"> nav </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> [</span><span style="color:#9ECBFF">&#39;Home&#39;</span><span style="color:#E1E4E8">, </span><span style="color:#9ECBFF">&#39;Furniture&#39;</span><span style="color:#E1E4E8">, </span><span style="color:#9ECBFF">&#39;Plants&#39;</span><span style="color:#E1E4E8">, </span><span style="color:#F97583">if</span><span style="color:#E1E4E8"> (promoActive) </span><span style="color:#9ECBFF">&#39;Outlet&#39;</span><span style="color:#E1E4E8">];</span></span>
<span class="line"><span style="color:#6A737D">// promoActive가 true -&gt; [&#39;Home&#39;, &#39;Furniture&#39;, &#39;Plants&#39;, &#39;Outlet&#39;]</span></span>
<span class="line"><span style="color:#6A737D">// promoActive가 false -&gt; [&#39;Home&#39;, &#39;Furniture&#39;, &#39;Plants&#39;]</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위와 같이 작성하면, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">promoActive</code>가 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">true</code>인 경우에만 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">Outlet</code>이 nav의 요소에 추가된 것을 볼 수 있습니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">var</span><span style="color:#E1E4E8"> listOfInts </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> [</span><span style="color:#79B8FF">1</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">2</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">3</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">4</span><span style="color:#E1E4E8">];</span></span>
<span class="line"><span style="color:#F97583">var</span><span style="color:#E1E4E8"> listOfStrings </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> [</span><span style="color:#9ECBFF">&#39;#0&#39;</span><span style="color:#E1E4E8">, </span><span style="color:#F97583">for</span><span style="color:#E1E4E8"> (</span><span style="color:#F97583">var</span><span style="color:#E1E4E8"> i </span><span style="color:#F97583">in</span><span style="color:#E1E4E8"> listOfInts) </span><span style="color:#9ECBFF">&#39;#</span><span style="color:#9ECBFF">${</span><span style="color:#79B8FF">i</span><span style="color:#9ECBFF">}</span><span style="color:#9ECBFF">&#39;</span><span style="color:#E1E4E8">];</span></span>
<span class="line"><span style="color:#B392F0">print</span><span style="color:#E1E4E8">(listOfStrings);</span></span>
<span class="line"><span style="color:#6A737D">// [#0, #1, #2, #3, #4]</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<hr/>
<h2 id="typedefs" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">Typedefs</h2>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">typedef</span><span style="color:#79B8FF"> IntList</span><span style="color:#F97583"> =</span><span style="color:#79B8FF"> List</span><span style="color:#E1E4E8">&lt;</span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8">&gt;;</span></span>
<span class="line"><span style="color:#79B8FF">IntList</span><span style="color:#E1E4E8"> il </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> [</span><span style="color:#79B8FF">1</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">2</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">3</span><span style="color:#E1E4E8">];</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">이렇게 정의합니다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">is</code> keyword를 사용하여 아래와 같이 확인하는 것도 가능합니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">typedef</span><span style="color:#79B8FF"> Compare</span><span style="color:#E1E4E8">&lt;</span><span style="color:#79B8FF">T</span><span style="color:#E1E4E8">&gt; </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> int</span><span style="color:#79B8FF"> Function</span><span style="color:#E1E4E8">(</span><span style="color:#79B8FF">T</span><span style="color:#E1E4E8"> a, </span><span style="color:#79B8FF">T</span><span style="color:#E1E4E8"> b);</span></span>
<span class="line"></span>
<span class="line"><span style="color:#79B8FF">int</span><span style="color:#B392F0"> sort</span><span style="color:#E1E4E8">(</span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8"> a, </span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8"> b) </span><span style="color:#F97583">=&gt;</span><span style="color:#E1E4E8"> a </span><span style="color:#F97583">-</span><span style="color:#E1E4E8"> b;</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">void</span><span style="color:#B392F0"> main</span><span style="color:#E1E4E8">() {</span></span>
<span class="line"><span style="color:#F97583">  assert</span><span style="color:#E1E4E8">(sort </span><span style="color:#F97583">is</span><span style="color:#79B8FF"> Compare</span><span style="color:#E1E4E8">&lt;</span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8">&gt;); </span><span style="color:#6A737D">// True!</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h2 id="type-system" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">Type System</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">Super Class와 Sub Class가 있을 때, 아래와 같은 규칙이 적용됩니다.</p>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">Super Class, Method의 Return Type은 Sub Class에서 Override할 경우에 Super Class의 Method의 Return Type과 같거나 하위인 Type이 적용되어야 합니다.</li>
<li class="mb-2">Super Class, Methods의 Parameter Type은 Sub Class에서 Override할 경우에 Super Class의 Method의 Parameter Type과 같거나 상위인 Type이 적용되어야 합니다.</li>
<li class="mb-2">변수를 생성할 때에, Type의 할당은 Sub Class에 Super Class의 Type을 넣을 수는 있지만, 반대는 불가능합니다.</li>
</ul>
<h2 id="patterns" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">Patterns</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">dart에서는 Pattern matching을 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">switch</code> 문으로 제공을 하는데, 아래와 같은 Pattern을 제공합니다.</p>
<h3 id="logical-or" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">Logical-or</h3>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">var</span><span style="color:#E1E4E8"> isPrimary </span><span style="color:#F97583">=</span><span style="color:#F97583"> switch</span><span style="color:#E1E4E8"> (color) {</span></span>
<span class="line"><span style="color:#79B8FF">  Color</span><span style="color:#E1E4E8">.red </span><span style="color:#F97583">||</span><span style="color:#79B8FF"> Color</span><span style="color:#E1E4E8">.yellow </span><span style="color:#F97583">||</span><span style="color:#79B8FF"> Color</span><span style="color:#E1E4E8">.blue </span><span style="color:#F97583">=&gt;</span><span style="color:#79B8FF"> true</span><span style="color:#E1E4E8">,</span></span>
<span class="line"><span style="color:#E1E4E8">  _ </span><span style="color:#F97583">=&gt;</span><span style="color:#79B8FF"> false</span></span>
<span class="line"><span style="color:#E1E4E8">};</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h3 id="logical-and" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">Logical-and</h3>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">var</span><span style="color:#E1E4E8"> isPrimary </span><span style="color:#F97583">=</span><span style="color:#F97583"> switch</span><span style="color:#E1E4E8"> (color) {</span></span>
<span class="line"><span style="color:#79B8FF">  Color</span><span style="color:#E1E4E8">.red </span><span style="color:#F97583">&amp;&amp;</span><span style="color:#79B8FF"> Color</span><span style="color:#E1E4E8">.yellow </span><span style="color:#F97583">&amp;&amp;</span><span style="color:#79B8FF"> Color</span><span style="color:#E1E4E8">.blue </span><span style="color:#F97583">=&gt;</span><span style="color:#79B8FF"> true</span><span style="color:#E1E4E8">,</span></span>
<span class="line"><span style="color:#E1E4E8">  _ </span><span style="color:#F97583">=&gt;</span><span style="color:#79B8FF"> false</span></span>
<span class="line"><span style="color:#E1E4E8">};</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h3 id="relational" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full"><strong>Relational</strong></h3>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#79B8FF">String</span><span style="color:#B392F0"> asciiCharType</span><span style="color:#E1E4E8">(</span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8"> char) {</span></span>
<span class="line"><span style="color:#F97583">  const</span><span style="color:#E1E4E8"> space </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> 32</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#F97583">  const</span><span style="color:#E1E4E8"> zero </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> 48</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#F97583">  const</span><span style="color:#E1E4E8"> nine </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> 57</span><span style="color:#E1E4E8">;</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">  return</span><span style="color:#F97583"> switch</span><span style="color:#E1E4E8"> (char) {</span></span>
<span class="line"><span style="color:#F97583">    &lt;</span><span style="color:#E1E4E8"> space </span><span style="color:#F97583">=&gt;</span><span style="color:#9ECBFF"> &#39;control&#39;</span><span style="color:#E1E4E8">,</span></span>
<span class="line"><span style="color:#F97583">    ==</span><span style="color:#E1E4E8"> space </span><span style="color:#F97583">=&gt;</span><span style="color:#9ECBFF"> &#39;space&#39;</span><span style="color:#E1E4E8">,</span></span>
<span class="line"><span style="color:#F97583">    &gt;</span><span style="color:#E1E4E8"> space </span><span style="color:#F97583">&amp;&amp;</span><span style="color:#F97583"> &lt;</span><span style="color:#E1E4E8"> zero </span><span style="color:#F97583">=&gt;</span><span style="color:#9ECBFF"> &#39;punctuation&#39;</span><span style="color:#E1E4E8">,</span></span>

<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">void</span><span style="color:#B392F0"> main</span><span style="color:#E1E4E8">() {</span></span>
<span class="line"><span style="color:#79B8FF">  String</span><span style="color:#F97583">?</span><span style="color:#E1E4E8"> maybeString </span><span style="color:#F97583">=</span><span style="color:#9ECBFF"> &#39;my name is gitunmin&#39;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#F97583">  switch</span><span style="color:#E1E4E8"> (maybeString) {</span></span>

<span class="line"><span style="color:#B392F0">      print</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;s: </span><span style="color:#9ECBFF">$</span><span style="color:#79B8FF">s</span><span style="color:#9ECBFF">&#39;</span><span style="color:#E1E4E8">);</span></span>

<span class="line"><span style="color:#F97583">    case</span><span style="color:#E1E4E8"> _</span><span style="color:#F97583">:</span></span>
<span class="line"><span style="color:#B392F0">      print</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;wildcard&#39;</span><span style="color:#E1E4E8">);</span></span>

<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">위와 같은 경우에는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">s: my name is gitsunmin</code> 으로 로그가 찍히고, maybeString이 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">null</code> 인 경우에는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">this is the null</code> 이 로그에 찍힘</li>
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">case var s?</code> vs <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">case var s</code>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">?</code> keyword를 붙이지 않으면, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">null</code>인 경우에도 첫 번째 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">case</code>에 매칭됩니다.</li>
</ul>
</li>
</ul>
<h3 id="null-assert" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">Null-assert</h3>
<p class="text-foreground leading-relaxed mb-4 w-full">아래와 같이 사용하게 되면, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">var name</code>이 항상 null이 아님을 보증할 수 있습니다. 만약 null이라면 runtime 에러가 발생합니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">void</span><span style="color:#B392F0"> main</span><span style="color:#E1E4E8">() {</span></span>

<span class="line"></span>
<span class="line"><span style="color:#F97583">  switch</span><span style="color:#E1E4E8"> (row) {</span></span>
<span class="line"><span style="color:#F97583">    case</span><span style="color:#E1E4E8"> [</span><span style="color:#9ECBFF">&#39;user&#39;</span><span style="color:#E1E4E8">, </span><span style="color:#F97583">var</span><span style="color:#E1E4E8"> name</span><span style="color:#F97583">!</span><span style="color:#E1E4E8">]</span><span style="color:#F97583">:</span></span>
<span class="line"><span style="color:#B392F0">      print</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;user Name&#39;</span><span style="color:#E1E4E8">);</span></span>
<span class="line"><span style="color:#F97583">    default:</span></span>
<span class="line"><span style="color:#B392F0">      print</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;wildcard&#39;</span><span style="color:#E1E4E8">);</span></span>
<span class="line"><span style="color:#E1E4E8">  }</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h3 id="rest-element" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">Rest element</h3>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#F97583">var</span><span style="color:#E1E4E8"> [a, b, ..., c, d] </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> [</span><span style="color:#79B8FF">1</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">2</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">3</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">4</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">5</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">6</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">7</span><span style="color:#E1E4E8">];</span></span>
<span class="line"><span style="color:#6A737D">// Prints &quot;1 2 6 7&quot;.</span></span>
<span class="line"><span style="color:#B392F0">print</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;</span><span style="color:#9ECBFF">$</span><span style="color:#79B8FF">a</span><span style="color:#9ECBFF"> $</span><span style="color:#79B8FF">b</span><span style="color:#9ECBFF"> $</span><span style="color:#79B8FF">c</span><span style="color:#9ECBFF"> $</span><span style="color:#79B8FF">d</span><span style="color:#9ECBFF">&#39;</span><span style="color:#E1E4E8">);</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">var</span><span style="color:#E1E4E8"> [a, b, ...rest, c, d] </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> [</span><span style="color:#79B8FF">1</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">2</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">3</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">4</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">5</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">6</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">7</span><span style="color:#E1E4E8">];</span></span>
<span class="line"><span style="color:#6A737D">// Prints &quot;1 2 [3, 4, 5] 6 7&quot;.</span></span>
<span class="line"><span style="color:#B392F0">print</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;</span><span style="color:#9ECBFF">$</span><span style="color:#79B8FF">a</span><span style="color:#9ECBFF"> $</span><span style="color:#79B8FF">b</span><span style="color:#9ECBFF"> $</span><span style="color:#79B8FF">rest</span><span style="color:#9ECBFF"> $</span><span style="color:#79B8FF">c</span><span style="color:#9ECBFF"> $</span><span style="color:#79B8FF">d</span><span style="color:#9ECBFF">&#39;</span><span style="color:#E1E4E8">);</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h2 id="functions" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">Functions</h2>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"></span>
<span class="line"><span style="color:#6A737D">// arrow function</span></span>
<span class="line"><span style="color:#79B8FF">String</span><span style="color:#B392F0"> ping</span><span style="color:#E1E4E8">() </span><span style="color:#F97583">=&gt;</span><span style="color:#9ECBFF"> &#39;pong&#39;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">void</span><span style="color:#B392F0"> enabledFlags</span><span style="color:#E1E4E8">({</span><span style="color:#79B8FF">bool</span><span style="color:#F97583">?</span><span style="color:#E1E4E8"> bold, </span><span style="color:#F97583">required</span><span style="color:#79B8FF"> bool</span><span style="color:#E1E4E8"> hidden, </span><span style="color:#79B8FF">bool</span><span style="color:#E1E4E8"> error </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> false</span><span style="color:#E1E4E8">}) {</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;bold: </span><span style="color:#9ECBFF">$</span><span style="color:#79B8FF">bold</span><span style="color:#9ECBFF">, hidden: </span><span style="color:#9ECBFF">$</span><span style="color:#79B8FF">hidden</span><span style="color:#9ECBFF">, error: </span><span style="color:#9ECBFF">$</span><span style="color:#79B8FF">error</span><span style="color:#9ECBFF">&#39;</span><span style="color:#E1E4E8">);</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span>
<span class="line"></span>
<span class="line"><span style="color:#6A737D">// function as first-class object</span></span>
<span class="line"><span style="color:#F97583">var</span><span style="color:#E1E4E8"> loudify </span><span style="color:#F97583">=</span><span style="color:#E1E4E8"> (</span><span style="color:#79B8FF">String</span><span style="color:#E1E4E8"> message) </span><span style="color:#F97583">=&gt;</span><span style="color:#9ECBFF"> &#39;!!!</span><span style="color:#9ECBFF">${</span><span style="color:#79B8FF">message</span><span style="color:#9ECBFF">.</span><span style="color:#B392F0">toUpperCase</span><span style="color:#9ECBFF">()}</span><span style="color:#9ECBFF">!!!&#39;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">void</span><span style="color:#B392F0"> main</span><span style="color:#E1E4E8">() {</span></span>
<span class="line"><span style="color:#6A737D">  // arrow function</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;ping -&gt; </span><span style="color:#9ECBFF">${</span><span style="color:#B392F0">ping</span><span style="color:#9ECBFF">()}</span><span style="color:#9ECBFF">&#39;</span><span style="color:#E1E4E8">); </span><span style="color:#6A737D">// ping -&gt; pong</span></span>
<span class="line"><span style="color:#6A737D">  // error가 기본값으로 채워짐</span></span>
<span class="line"><span style="color:#B392F0">  enabledFlags</span><span style="color:#E1E4E8">(bold</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> true</span><span style="color:#E1E4E8">, hidden</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> false</span><span style="color:#E1E4E8">); </span><span style="color:#6A737D">// bold: true, hidden: false, error: false</span></span>
<span class="line"><span style="color:#6A737D">  // bold가 null로 채워짐</span></span>
<span class="line"><span style="color:#B392F0">  enabledFlags</span><span style="color:#E1E4E8">(hidden</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> true</span><span style="color:#E1E4E8">); </span><span style="color:#6A737D">// bold: null, hidden: true, error: false</span></span>
<span class="line"><span style="color:#6A737D">  // error에 값을 할당함.</span></span>
<span class="line"><span style="color:#B392F0">  enabledFlags</span><span style="color:#E1E4E8">(hidden</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> false</span><span style="color:#E1E4E8">, error</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> true</span><span style="color:#E1E4E8">); </span><span style="color:#6A737D">// bold: null, hidden: false, error: true</span></span>
<span class="line"><span style="color:#6A737D">  // required 값이 채워지지 않으면 에러가 발생함.</span></span>
<span class="line"><span style="color:#B392F0">  enabledFlags</span><span style="color:#E1E4E8">(bold</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> true</span><span style="color:#E1E4E8">); </span><span style="color:#6A737D">// ! Error: Required named parameter &#39;hidden&#39; must be provided.</span></span>
<span class="line"></span>
<span class="line"><span style="color:#B392F0">	print</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;</span><span style="color:#9ECBFF">${</span><span style="color:#B392F0">loudify</span><span style="color:#9ECBFF">(</span><span style="color:#9ECBFF">&#39;퇴근하고싶다&#39;</span><span style="color:#9ECBFF">)}</span><span style="color:#9ECBFF">&#39;</span><span style="color:#E1E4E8">); </span><span style="color:#6A737D">// !!!퇴근하고싶다!!!</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">return 하지 않는 Function은 null을 반환합니다.</li>

<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span>foo() {}</span></span>

<h3 id="generators" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">Generators</h3>
<ul class="list-disc list-inside mb-4 w-full">

<p class="text-foreground leading-relaxed mb-4 w-full">Dart 언어에서 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">Future</code>와 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">Stream</code>은 비동기 프로그래밍의 핵심 컴포넌트입니다. 이 두 개념을 이해하면 비동기적으로 동작하는 코드를 효과적으로 작성할 수 있습니다.</p>
<h3 id="1-future" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">1. Future</h3>
<p class="text-foreground leading-relaxed mb-4 w-full"><strong>설명:</strong><br/>
<code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">Future</code>는 Dart에서 비동기 작업의 결과를 나타내는 객체입니다. 흔히, 데이터베이스 쿼리나 네트워크 요청과 같이 시간이 걸리는 작업의 결과를 나타낼 때 사용됩니다. <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">Future</code>는 두 가지 상태를 가질 수 있습니다: 완료(completed) 상태와 미완료(not completed) 상태. <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">Future</code>는 완료되면 값을 반환하거나 오류를 발생시킬 수 있습니다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full"><strong>예시:</strong></p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#79B8FF">Future</span><span style="color:#E1E4E8">&lt;</span><span style="color:#79B8FF">String</span><span style="color:#E1E4E8">&gt; </span><span style="color:#B392F0">fetchUserData</span><span style="color:#E1E4E8">() </span><span style="color:#F97583">async</span><span style="color:#E1E4E8"> {</span></span>
<span class="line"><span style="color:#F97583">  await</span><span style="color:#79B8FF"> Future</span><span style="color:#E1E4E8">.</span><span style="color:#B392F0">delayed</span><span style="color:#E1E4E8">(</span><span style="color:#79B8FF">Duration</span><span style="color:#E1E4E8">(seconds</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> 2</span><span style="color:#E1E4E8">)); </span><span style="color:#6A737D">// 2초의 지연을 나타냅니다.</span></span>
<span class="line"><span style="color:#F97583">  return</span><span style="color:#9ECBFF"> &#39;User Data&#39;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">void</span><span style="color:#B392F0"> main</span><span style="color:#E1E4E8">() </span><span style="color:#F97583">async</span><span style="color:#E1E4E8"> {</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;Fetching user data...&#39;</span><span style="color:#E1E4E8">);</span></span>
<span class="line"><span style="color:#79B8FF">  String</span><span style="color:#E1E4E8"> data </span><span style="color:#F97583">=</span><span style="color:#F97583"> await</span><span style="color:#B392F0"> fetchUserData</span><span style="color:#E1E4E8">();</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(data); </span><span style="color:#6A737D">// &#39;User Data&#39;</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h3 id="2-stream" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">2. Stream</h3>
<p class="text-foreground leading-relaxed mb-4 w-full"><strong>설명:</strong><br/>
<code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">Stream</code>은 시간에 따라 여러 값을 생성하는 비동기 시퀀스입니다. 간단히 말해서, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">Future</code>가 단일 값이나 오류를 반환하는 반면, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">Stream</code>은 시간에 따라 여러 개의 값이나 오류를 반환할 수 있습니다. 예를 들어, 사용자가 버튼을 누를 때마다 값을 생성하는 스트림 또는 파일을 읽을 때마다 데이터 청크를 생성하는 스트림과 같은 것을 생각해볼 수 있습니다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full"><strong>예시:</strong></p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#79B8FF">Stream</span><span style="color:#E1E4E8">&lt;</span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8">&gt; </span><span style="color:#B392F0">countStream</span><span style="color:#E1E4E8">(</span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8"> to) </span><span style="color:#F97583">async*</span><span style="color:#E1E4E8"> {</span></span>
<span class="line"><span style="color:#F97583">  for</span><span style="color:#E1E4E8"> (</span><span style="color:#79B8FF">int</span><span style="color:#E1E4E8"> i </span><span style="color:#F97583">=</span><span style="color:#79B8FF"> 1</span><span style="color:#E1E4E8">; i </span><span style="color:#F97583">&lt;=</span><span style="color:#E1E4E8"> to; i</span><span style="color:#F97583">++</span><span style="color:#E1E4E8">) {</span></span>
<span class="line"><span style="color:#F97583">    await</span><span style="color:#79B8FF"> Future</span><span style="color:#E1E4E8">.</span><span style="color:#B392F0">delayed</span><span style="color:#E1E4E8">(</span><span style="color:#79B8FF">Duration</span><span style="color:#E1E4E8">(seconds</span><span style="color:#F97583">:</span><span style="color:#79B8FF"> 1</span><span style="color:#E1E4E8">));</span></span>
<span class="line"><span style="color:#F97583">    yield</span><span style="color:#E1E4E8"> i;</span></span>
<span class="line"><span style="color:#E1E4E8">  }</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span>
<span class="line"></span>
<span class="line"><span style="color:#F97583">void</span><span style="color:#B392F0"> main</span><span style="color:#E1E4E8">() </span><span style="color:#F97583">async</span><span style="color:#E1E4E8"> {</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;Start counting...&#39;</span><span style="color:#E1E4E8">);</span></span>
<span class="line"><span style="color:#F97583">  await</span><span style="color:#F97583"> for</span><span style="color:#E1E4E8"> (</span><span style="color:#F97583">var</span><span style="color:#E1E4E8"> number </span><span style="color:#F97583">in</span><span style="color:#B392F0"> countStream</span><span style="color:#E1E4E8">(</span><span style="color:#79B8FF">5</span><span style="color:#E1E4E8">)) {</span></span>
<span class="line"><span style="color:#B392F0">    print</span><span style="color:#E1E4E8">(number);</span></span>
<span class="line"><span style="color:#E1E4E8">  }</span></span>
<span class="line"><span style="color:#B392F0">  print</span><span style="color:#E1E4E8">(</span><span style="color:#9ECBFF">&#39;Done.&#39;</span><span style="color:#E1E4E8">);</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">위의 스트림 예제에서 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">countStream</code>은 1부터 5까지의 숫자를 매 초마다 생성하는 스트림입니다. <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">await for</code> 루프는 스트림에서 값을 하나씩 읽어들여 처리합니다.</p> </article> </div>  </main> <link rel="preload" as="image" href="https://github.com/gitsunmin.png"/><footer class="p-4 mt-4 flex flex-col gap-y-4 bg-background-footer text-foreground-footer"><div class="flex items-center gap-4 justify-cente w-full"><img src="https://github.com/gitsunmin.png" alt="logo" class="rounded-full size-10"/><span>Powered by Gitsunmin</span></div><ul class="flex gap-2 justify-end"><li><a href="https://github.com/gitsunmin" target="_blank" rel="noreferrer" class="text-blue-500 hover:underline">GitHub</a></li><li><a href="https://www.linkedin.com/in/gitsunmin/" target="_blank" rel="noreferrer" class="text-blue-500 hover:underline">LinkedIn</a></li></ul></footer>  </template><!--astro:end--></astro-island> </body></html>

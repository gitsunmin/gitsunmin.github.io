<p class="text-foreground leading-relaxed mb-4 w-full"><strong>PM2</strong>는 Node.js 및 기타 자바스크립트 런타임 기반 애플리케이션을 <strong>백그라운드에서 안정적으로 실행</strong>하고, <strong>자동 재시작</strong>, <strong>리소스 모니터링</strong>, <strong>로깅</strong>, <strong>클러스터링</strong> 등의 기능을 제공하는 프로세스 관리자이다. 특히 운영 환경에서 서버 애플리케이션을 항상 실행 가능한 상태로 유지하는 데 유용하다.</p>
<hr/>
<h4 id="주요-개념" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">주요 개념</h4>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2"><strong>프로세스 관리</strong>: 애플리케이션을 데몬 형태로 실행하여 종료되지 않도록 유지.</li>
<li class="mb-2"><strong>자동 재시작</strong>: 예기치 않은 오류 발생 시 자동으로 재시작.</li>
<li class="mb-2"><strong>로그 관리</strong>: 표준 출력(<code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">stdout</code>)과 에러(<code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">stderr</code>) 로그를 별도 저장.</li>
<li class="mb-2"><strong>클러스터링 지원</strong>: 다중 CPU 코어를 활용하여 성능 최적화.</li>
</ul>
<hr/>
<h4 id="주요-명령어" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">주요 명령어</h4>

<span class="line"><span style="color:#B392F0">pm2</span><span style="color:#9ECBFF"> start</span><span style="color:#9ECBFF"> src/index.ts</span><span style="color:#79B8FF"> --interpreter</span><span style="color:#9ECBFF"> bun</span><span style="color:#6A737D">  # bun 런타임으로 TypeScript 파일 실행</span></span>
<span class="line"><span style="color:#B392F0">pm2</span><span style="color:#9ECBFF"> stop</span><span style="color:#9ECBFF"> all</span><span style="color:#6A737D">                          # 실행 중인 모든 프로세스 중지</span></span>
<span class="line"><span style="color:#B392F0">pm2</span><span style="color:#9ECBFF"> restart</span><span style="color:#9ECBFF"> my-app</span><span style="color:#6A737D">                    # 특정 앱 재시작</span></span>
<span class="line"><span style="color:#B392F0">pm2</span><span style="color:#9ECBFF"> delete</span><span style="color:#9ECBFF"> all</span><span style="color:#6A737D">                        # 모든 프로세스 중지 및 목록에서 제거</span></span>
<span class="line"><span style="color:#B392F0">pm2</span><span style="color:#9ECBFF"> list</span><span style="color:#6A737D">                              # 실행 중인 앱 목록 간략히 보기</span></span>
<span class="line"><span style="color:#B392F0">pm2</span><span style="color:#9ECBFF"> status</span><span style="color:#6A737D">                            # 프로세스 상태 요약 보기</span></span>
<span class="line"><span style="color:#B392F0">pm2</span><span style="color:#9ECBFF"> logs</span><span style="color:#6A737D">                              # 실시간 로그 확인</span></span>
<span class="line"><span style="color:#B392F0">pm2</span><span style="color:#9ECBFF"> monit</span><span style="color:#6A737D">                             # CPU, 메모리 등 리소스 실시간 모니터링</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>

<p class="text-foreground leading-relaxed mb-4 w-full">PM2는 여러 애플리케이션을 구성 파일 하나로 관리할 수 있도록 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">ecosystem.config.js</code>를 지원한다.</p>

<span class="line"><span style="color:#E1E4E8">      script: </span><span style="color:#9ECBFF">&quot;src/index.ts&quot;</span><span style="color:#E1E4E8">,</span></span>
<span class="line"><span style="color:#E1E4E8">      interpreter: </span><span style="color:#9ECBFF">&quot;bun&quot;</span><span style="color:#E1E4E8">,</span></span>

<hr/>
<h4 id="bun과-함께-사용할-때-주의사항" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">Bun과 함께 사용할 때 주의사항</h4>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">--interpreter bun</code> 옵션을 사용하면 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">.ts</code> 파일을 직접 실행할 수 있음</li>
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">bun</code>은 자체적으로 TypeScript 실행 기능을 제공하므로 별도 빌드 없이도 구동 가능</li>
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">bun</code>이 시스템 PATH에 있어야 PM2가 인식 가능</li>
</ul>
<hr/>
<h4 id="상태-점검-및-헬스체크-팁" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">상태 점검 및 헬스체크 팁</h4>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">PM2 로그 확인: <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">pm2 logs</code> 또는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">pm2 logs &lt;앱이름&gt;</code></li>
<li class="mb-2">애플리케이션 내에 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">/health</code> 등의 엔드포인트를 만들어 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">curl</code> 등으로 상태 확인 가능</li>
<li class="mb-2">포트 점유 여부 확인: <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">lsof -i :3000</code>, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">netstat -anp</code></li>
</ul>
<hr/>
<h4 id="기타-팁" class="text-xl font-medium text-foreground mt-5 mb-2 w-full">기타 팁</h4>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">설정 변경 후 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">pm2 reload ecosystem.config.js</code>로 반영 가능</li>
<li class="mb-2">PM2 상태 영구 저장: <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">pm2 save</code></li>
<li class="mb-2">시스템 재부팅 시 자동 실행 설정: <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">pm2 startup</code></li>
</ul>
<hr/>
<p class="text-foreground leading-relaxed mb-4 w-full">PM2는 단순한 실행 도구를 넘어, 운영 환경에서 안정성을 높이는 데 핵심적인 역할을 한다. 특히 Bun과 함께 사용할 경우, 설정만 정확히 해주면 컴파일 없이 TypeScript 애플리케이션을 매우 빠르게 배포할 수 있다.</p> </article> </div>  </main> <link rel="preload" as="image" href="https://github.com/gitsunmin.png"/><footer class="p-4 mt-4 flex flex-col gap-y-4 bg-background-footer text-foreground-footer"><div class="flex items-center gap-4 justify-cente w-full"><img src="https://github.com/gitsunmin.png" alt="logo" class="rounded-full size-10"/><span>Powered by Gitsunmin</span></div><ul class="flex gap-2 justify-end"><li><a href="https://github.com/gitsunmin" target="_blank" rel="noreferrer" class="text-blue-500 hover:underline">GitHub</a></li><li><a href="https://www.linkedin.com/in/gitsunmin/" target="_blank" rel="noreferrer" class="text-blue-500 hover:underline">LinkedIn</a></li></ul></footer>  </template><!--astro:end--></astro-island> </body></html>

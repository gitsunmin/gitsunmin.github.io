<p class="text-foreground leading-relaxed mb-4 w-full">CSS Grid Layout은 웹 페이지를 행(row)과 열(column)로 구성할 수 있는 2차원 레이아웃 시스템입니다. 이 시스템을 사용하면 페이지의 가로와 세로 공간을 모두 자유롭게 제어할 수 있습니다. Grid는 복잡한 레이아웃을 유연하게 만들 수 있는 강력한 도구입니다.</p>
<h2 id="1-기본-용어" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">1. 기본 용어</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">CSS Grid를 배우기 전에 알아두어야 할 몇 가지 주요 용어가 있습니다:</p>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2"><strong>Grid Container</strong>: 그리드 아이템을 포함하는 컨테이너입니다.</li>
<li class="mb-2"><strong>Grid Items</strong>: 그리드 컨테이너의 자식 요소로, 그리드 안에 배치됩니다.</li>
<li class="mb-2"><strong>Grid Lines</strong>: 행과 열을 구분하는 보이지 않는 선입니다.</li>
<li class="mb-2"><strong>Grid Tracks</strong>: 두 인접한 그리드 라인 사이의 공간으로, 이는 행 또는 열이 될 수 있습니다.</li>
<li class="mb-2"><strong>Grid Cell</strong>: 그리드 아이템이 차지하는 공간입니다.</li>
<li class="mb-2"><strong>Grid Area</strong>: 하나 이상의 그리드 셀을 포함할 수 있는 공간입니다.</li>
</ul>
<hr/>
<h2 id="2-기본-그리드-만들기" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">2. 기본 그리드 만들기</h2>

</ul>

<h2 id="3-자동-크기-조정-열과-행" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">3. 자동 크기 조정 열과 행</h2>

<li class="mb-2"><strong><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-gap</code></strong>: 행과 열 사이에 각각 20px의 간격을 설정합니다.</li>
</ul>
<hr/>
<h2 id="6-그리드-아이템-배치하기" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">6. 그리드 아이템 배치하기</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">그리드 아이템을 특정 행과 열에 배치하려면 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-column</code>과 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-row</code> 속성을 사용합니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#B392F0">.grid-item</span><span style="color:#E1E4E8"> {</span></span>
<span class="line"><span style="color:#79B8FF">  grid-column</span><span style="color:#E1E4E8">: </span><span style="color:#79B8FF">2</span><span style="color:#E1E4E8"> / </span><span style="color:#79B8FF">4</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#79B8FF">  grid-row</span><span style="color:#E1E4E8">: </span><span style="color:#79B8FF">1</span><span style="color:#E1E4E8"> / </span><span style="color:#79B8FF">3</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2"><strong><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-column: 2 / 4</code></strong>: 이 아이템은 2번째 열부터 4번째 열까지 차지합니다.</li>
<li class="mb-2"><strong><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-row: 1 / 3</code></strong>: 이 아이템은 1번째 행부터 3번째 행까지 차지합니다.</li>
</ul>
<hr/>
<h2 id="7-grid-template-areas-명명된-영역을-사용한-레이아웃-정의" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">7. grid-template-areas: 명명된 영역을 사용한 레이아웃 정의</h2>
<p class="text-foreground leading-relaxed mb-4 w-full"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-template-areas</code> 속성은 그리드에서 사용자 정의 이름을 가진 영역을 정의할 수 있게 해줍니다. 복잡한 페이지 레이아웃을 관리할 때 매우 유용합니다.</p>

<span class="line"><span style="color:#E1E4E8">  &lt;</span><span style="color:#85E89D">div</span><span style="color:#B392F0"> class</span><span style="color:#E1E4E8">=</span><span style="color:#9ECBFF">&quot;sidebar&quot;</span><span style="color:#E1E4E8">&gt;사이드바&lt;/</span><span style="color:#85E89D">div</span><span style="color:#E1E4E8">&gt;</span></span>
<span class="line"><span style="color:#E1E4E8">  &lt;</span><span style="color:#85E89D">div</span><span style="color:#B392F0"> class</span><span style="color:#E1E4E8">=</span><span style="color:#9ECBFF">&quot;content&quot;</span><span style="color:#E1E4E8">&gt;콘텐츠&lt;/</span><span style="color:#85E89D">div</span><span style="color:#E1E4E8">&gt;</span></span>
<span class="line"><span style="color:#E1E4E8">  &lt;</span><span style="color:#85E89D">div</span><span style="color:#B392F0"> class</span><span style="color:#E1E4E8">=</span><span style="color:#9ECBFF">&quot;footer&quot;</span><span style="color:#E1E4E8">&gt;푸터&lt;/</span><span style="color:#85E89D">div</span><span style="color:#E1E4E8">&gt;</span></span>
<span class="line"><span style="color:#E1E4E8">&lt;/</span><span style="color:#85E89D">div</span><span style="color:#E1E4E8">&gt;</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#B392F0">.grid-container</span><span style="color:#E1E4E8"> {</span></span>

<span class="line"><span style="color:#79B8FF">  grid-template-areas</span><span style="color:#E1E4E8">: </span></span>

<span class="line"><span style="color:#9ECBFF">    &quot;sidebar content&quot;</span></span>
<span class="line"><span style="color:#9ECBFF">    &quot;footer footer&quot;</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#79B8FF">  grid-gap</span><span style="color:#E1E4E8">: </span><span style="color:#79B8FF">10</span><span style="color:#F97583">px</span><span style="color:#E1E4E8">;</span></span>

<span class="line"><span style="color:#79B8FF">  background-color</span><span style="color:#E1E4E8">: </span><span style="color:#79B8FF">lightgreen</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span>

<span class="line"><span style="color:#79B8FF">  background-color</span><span style="color:#E1E4E8">: </span><span style="color:#79B8FF">lightblue</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span>
<span class="line"></span>
<span class="line"><span style="color:#B392F0">.footer</span><span style="color:#E1E4E8"> {</span></span>

<span class="line"><span style="color:#79B8FF">  background-color</span><span style="color:#E1E4E8">: </span><span style="color:#79B8FF">lightgray</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<h3 id="설명-1" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">설명:</h3>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2"><strong><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-template-areas</code></strong>: 그리드 내에서 명명된 영역을 정의합니다. 이 예시에서는:
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2">첫 번째 행은 두 개의 열을 가지고 있으며, 둘 다 “header” 영역에 속합니다.</li>
<li class="mb-2">두 번째 행은 첫 번째 열에 “sidebar”, 두 번째 열에 “content”가 배치됩니다.</li>
<li class="mb-2">세 번째 행은 두 개의 열을 모두 “footer” 영역으로 설정합니다.</li>
</ul>
</li>
</ul>
<p class="text-foreground leading-relaxed mb-4 w-full">이후 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-area</code>를 사용하여 아이템을 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-template-areas</code>에서 정의한 이름에 맞춰 배치합니다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">이 방식은 레이아웃을 재배치하거나 반응형 디자인을 처리할 때 매우 직관적입니다. HTML을 수정하지 않고도 영역 할당을 변경하여 그리드 구조를 쉽게 조정할 수 있습니다.</p>
<hr/>
<h2 id="8-명시적-그리드-vs-암시적-그리드" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">8. 명시적 그리드 vs 암시적 그리드</h2>
<p class="text-foreground leading-relaxed mb-4 w-full"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-template-columns</code>와 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-template-rows</code>를 사용하여 명시적으로 그리드 행과 열을 정의할 수 있습니다. 그러나 정의된 그리드에 맞지 않는 아이템이 추가되면, 암시적인 그리드가 생성됩니다.</p>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#B392F0">.grid-container</span><span style="color:#E1E4E8"> {</span></span>
<span class="line"><span style="color:#79B8FF">  display</span><span style="color:#E1E4E8">: </span><span style="color:#79B8FF">grid</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#79B8FF">  grid-template-columns</span><span style="color:#E1E4E8">: </span><span style="color:#79B8FF">repeat</span><span style="color:#E1E4E8">(</span><span style="color:#79B8FF">2</span><span style="color:#E1E4E8">, </span><span style="color:#79B8FF">100</span><span style="color:#F97583">px</span><span style="color:#E1E4E8">);</span></span>
<span class="line"><span style="color:#79B8FF">  grid-auto-rows</span><span style="color:#E1E4E8">: </span><span style="color:#79B8FF">50</span><span style="color:#F97583">px</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2"><strong><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-auto-rows</code></strong>: 그리드 아이템이 명시된 행을 초과할 경우, 높이가 50px인 행을 자동으로 생성합니다.</li>
</ul>
<hr/>
<h2 id="9-그리드-정렬" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">9. 그리드 정렬</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">CSS Grid는 그리드 셀 내에서 아이템을 정렬할 수 있는 다양한 속성을 제공합니다. 주요 속성은 다음과 같습니다:</p>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2"><strong><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">justify-items</code></strong>: 그리드 아이템을 수평으로 정렬합니다.</li>
<li class="mb-2"><strong><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">align-items</code></strong>: 그리드 아이템을 수직으로 정렬합니다.</li>
<li class="mb-2"><strong><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">justify-content</code></strong>: 그리드 전체를 컨테이너 내에서 수평으로 정렬합니다.</li>
<li class="mb-2"><strong><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">align-content</code></strong>: 그리드 전체를 컨테이너 내에서 수직으로 정렬합니다.</li>
</ul>
<h3 id="예시-1" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">예시:</h3>
<div class="relative my-4 w-full group"><pre class="overflow-x-auto p-4 rounded-lg bg-gray-900 dark:bg-gray-950 shadow-lg"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm"><span class="line"><span style="color:#B392F0">.grid-container</span><span style="color:#E1E4E8"> {</span></span>
<span class="line"><span style="color:#79B8FF">  display</span><span style="color:#E1E4E8">: </span><span style="color:#79B8FF">grid</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#79B8FF">  grid-template-columns</span><span style="color:#E1E4E8">: </span><span style="color:#79B8FF">1</span><span style="color:#F97583">fr</span><span style="color:#79B8FF"> 1</span><span style="color:#F97583">fr</span><span style="color:#79B8FF"> 1</span><span style="color:#F97583">fr</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#79B8FF">  justify-items</span><span style="color:#E1E4E8">: </span><span style="color:#79B8FF">center</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#79B8FF">  align-items</span><span style="color:#E1E4E8">: </span><span style="color:#79B8FF">center</span><span style="color:#E1E4E8">;</span></span>
<span class="line"><span style="color:#E1E4E8">}</span></span></code></pre><button class="absolute top-2 right-2 p-2 rounded-md transition-all z-40 cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white opacity-0 group-hover:opacity-100" aria-label="Copy code" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy" aria-hidden="true"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></button></div>
<p class="text-foreground leading-relaxed mb-4 w-full">이 예시에서는 모든 그리드 아이템이 셀 내에서 수평, 수직 중앙에 정렬됩니다.</p>
<hr/>
<h2 id="10-grid-vs-flexbox" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">10. Grid vs. Flexbox</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">CSS Grid는 행과 열을 모두 사용하는 2차원 레이아웃에 적합하지만, Flexbox는 행 또는 열 중 하나만 사용하는 1차원 레이아웃에 더 적합합니다. 복잡한 레이아웃을 만들 때는 CSS Grid를, 단순한 레이아웃이나 컴포넌트(예: 네비게이션 바)를 만들 때는 Flexbox를 사용하는 것이 좋습니다.</p>
<hr/>
<h2 id="결론" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">결론</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">CSS Grid는 웹 페이지 레이아웃을 제어하는 데 있어 매우 강력하고 유연한 시스템입니다. <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-template-areas</code>, fractional unit, 그리드 정렬 속성 등을 통해 반응형이면서도 복잡한 레이아웃을 쉽게 만들 수 있습니다. 이러한 기술을 익히면 적은 노력으로 복잡한 웹 레이아웃을 설계할 수 있습니다.</p>
<h3 id="핵심-포인트" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">핵심 포인트:</h3>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">display: grid</code>를 사용하여 그리드를 활성화합니다.</li>
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-template-columns</code>와 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-template-rows</code>로 열과 행을 제어합니다.</li>
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">grid-template-areas</code>를 사용하여 명명된 레이아웃 영역을 정의합니다.</li>
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">justify-items</code>, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">align-items</code>와 같은 속성으로 아이템을 정렬합니다.</li>

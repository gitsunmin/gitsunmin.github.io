<p class="text-foreground leading-relaxed mb-4 w-full">flexbox는 뷰포트나 요소의 크기가 불명확하거나 동적으로 변할 때에도 효율적으로 요소를 배치, 정렬, 분산할 수 있는 방법을 제공하는 CSS3의 새로운 레이아웃 방식이다. flexbox의 장점을 한 마디로 표현하면 ‘복잡한 계산 없이 요소의 크기와 순서를 유연하게 배치할 수 있다’라고 할 수 있다. 정렬, 방향, 순서, 크기 등을 유연하게 조절할 수 있기 때문에 별도의 분기 처리를 줄일 수 있고, CSS만으로 다양한 레이아웃을 구현할 수 있다.</p>
<h2 id="flex-container와-flex-item" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">Flex Container와 Flex Item</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">flexbox는 두 가지 개념을 기반으로 동작한다. 바로 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">flex container</code>와 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">flex item</code>이다. <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">flex container</code>는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">display</code> 속성 값으로 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">flex</code>를 갖는 요소를 말하며, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">flex item</code>은 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">flex container</code>의 자식 요소를 말한다.</p>

<h2 id="flex-container에-대해서" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">Flex Container에 대해서</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">Flex Container는 Flex Layout을 구현하기 위한 최상위 요소이며, Flex Container의 자식 요소로 다시 Flex Container를 포함할 수도 있기 때문에, 원하는 Layout을 구현하는 것이 가능합니다.</p>
<h3 id="display" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">display</h3>
<p class="text-foreground leading-relaxed mb-4 w-full">Flex Container를 정의하기 위해서는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">display</code> 속성을 사용해야 합니다. <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">display</code> 속성 값으로 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">flex</code>를 사용하면 Flex Container로 정의됩니다.</p>

<h3 id="flex-direction" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">flex-direction</h3>
<p class="text-foreground leading-relaxed mb-4 w-full"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">flex-direction</code> 속성은 Flex Container의 주축(main-axis)을 설정합니다. 주축은 Flex Item을 배치하는 방향을 설정하는데 사용됩니다. 기본값은 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">row</code>입니다.</p>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">row</code>: Flex Item을 수평축으로 배치합니다.</li>
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">row-reverse</code>: <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">row</code>와 같지만, Flex Item을 반대 방향으로 배치합니다.</li>
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">column</code>: Flex Item을 수직축으로 배치합니다.</li>
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">column-reverse</code>: <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">column</code>과 같지만, Flex Item을 반대 방향으로 배치합니다.</li>
</ul>

<h3 id="flex-wrap" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">flex-wrap</h3>
<p class="text-foreground leading-relaxed mb-4 w-full"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">flex-wrap</code> 속성은 Flex Item이 Flex Container의 크기에 맞게 줄을 바꿀지 여부를 설정합니다. 기본값은 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">nowrap</code>입니다.</p>
<ul class="list-disc list-inside mb-4 w-full">
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">nowrap</code>: Flex Item을 한 줄에 배치합니다.</li>
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">wrap</code>: Flex Item을 여러 줄에 배치합니다.</li>
<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">wrap-reverse</code>: <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">wrap</code>과 같지만, Flex Item을 반대 방향으로 배치합니다.</li>

<h3 id="flex-flow" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">flex-flow</h3>
<p class="text-foreground leading-relaxed mb-4 w-full"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">flex-flow</code> 속성은 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">flex-direction</code>과 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">flex-wrap</code> 속성을 한 번에 설정할 수 있습니다.</p>

<h3 id="justify-content" class="text-2xl font-medium text-foreground mt-6 mb-3 w-full">justify-content</h3>
<p class="text-foreground leading-relaxed mb-4 w-full"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">justify-content</code> 속성은 Flex Item을 Flex Container 내에서 정렬하는 방법을 설정합니다. 주축(main-axis)을 기준으로 동작합니다.</p>

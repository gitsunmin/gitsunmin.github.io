<p class="text-foreground leading-relaxed mb-4 w-full"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">writing-mode</code> 속성은 텍스트의 가로 또는 세로 방향을 결정하는 속성으로, 문서의 쓰기 방향을 설정할 수 있습니다. 주로 동아시아 언어(중국어, 일본어, 한국어)나 세로쓰기 문서 레이아웃에서 사용되며, 웹 페이지나 애플리케이션에서 다양한 레이아웃을 구현할 때 유용합니다.</p>

<p class="text-foreground leading-relaxed mb-4 w-full"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">Abstract Syntax Tree</code>는 한국어로 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">추상 구문 트리</code>로 번역이 되어지며, 소스 코드를 특정 의미와 위치 등 정보를 바탕으로 트리를 만든 것을 말합니다.</p>

<li class="mb-2"><code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">body</code>: 해당 노드의 자식 노드를 나타냅니다.</li>
</ul>
<p class="text-foreground leading-relaxed mb-4 w-full">위의 예시에서는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">Program</code>이라는 노드가 가장 상위 노드이며, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">body</code> 속성을 통해 자식 노드를 가지고 있습니다. <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">body</code> 속성은 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">FunctionDeclaration</code>이라는 노드를 가지고 있으며, <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">FunctionDeclaration</code> 노드는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">body</code> 속성을 통해 자식 노드를 가지고 있습니다. 이러한 형태로 노드가 계속해서 이어지며, 최종적으로는 <code class="bg-gray-100 dark:bg-gray-800 text-red-600 dark:text-red-400 px-1 py-0.5 rounded font-mono text-sm">Literal</code> 노드를 만나게 됩니다.</p>
<p class="text-foreground leading-relaxed mb-4 w-full">위의 예시는 javascript의 AST를 나타낸 것이며 프로그래밍 언어별로 조금씩 다 다르지만, 대부분의 프로그래밍 언어는 비슷한 형태의 AST를 가지고 있습니다.</p>
<h2 id="ast의-사용" class="text-3xl font-semibold text-foreground mt-8 mb-4 w-full">AST의 사용</h2>
<p class="text-foreground leading-relaxed mb-4 w-full">AST는 주로 컴파일러에서 사용됩니다. 컴파일러는 소스 코드를 기계어로 변환하는 역할을 하며, 이러한 변환 과정에서 AST를 사용합니다.</p> </article> </div>  </main> <link rel="preload" as="image" href="https://github.com/gitsunmin.png"/><footer class="p-4 mt-4 flex flex-col gap-y-4 bg-background-footer text-foreground-footer"><div class="flex items-center gap-4 justify-cente w-full"><img src="https://github.com/gitsunmin.png" alt="logo" class="rounded-full size-10"/><span>Powered by Gitsunmin</span></div><ul class="flex gap-2 justify-end"><li><a href="https://github.com/gitsunmin" target="_blank" rel="noreferrer" class="text-blue-500 hover:underline">GitHub</a></li><li><a href="https://www.linkedin.com/in/gitsunmin/" target="_blank" rel="noreferrer" class="text-blue-500 hover:underline">LinkedIn</a></li></ul></footer>  </template><!--astro:end--></astro-island> </body></html>

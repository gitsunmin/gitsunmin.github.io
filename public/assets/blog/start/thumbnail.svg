  <path d="M0 380L150 320L300 360L500 280L800 340V450H0V380Z" fill="#A3C4D6" opacity="0.4"/>
  <path d="M0 400L200 350L400 380L800 300V450H0V400Z" fill="#8BB0C6" opacity="0.6"/>

  <path d="M-50 450H300L350 400H0L-50 450Z" fill="#5A6775"/>
  <path d="M0 400H350V415H0V400Z" fill="#46515D"/>

  <g filter="url(#glow)">
    <path d="M360 390L410 370L460 390L410 410L360 390Z" fill="#4FC3F7"/> <path d="M360 390L410 410V430L360 410V390Z" fill="#29B6F6"/> <path d="M460 390L410 410V430L460 410V390Z" fill="#039BE5"/> </g>
    <g filter="url(#glow)" opacity="0.9">
    <path d="M470 350L520 330L570 350L520 370L470 350Z" fill="#4FC3F7"/>
    <path d="M470 350L520 370V390L470 370V350Z" fill="#29B6F6"/>
    <path d="M570 350L520 370V390L570 370V350Z" fill="#039BE5"/>
  </g>

  <g transform="translate(300, 315)">
    <path d="M25 60C25 60 15 30 30 20C45 10 55 30 55 60L50 85H30L25 60Z" fill="#333F4F"/>
    <circle cx="40" cy="15" r="12" fill="#333F4F"/>
    <path d="M30 35C20 45 10 45 0 40" stroke="#333F4F" stroke-width="8" stroke-linecap="round"/>
    <path d="M50 35C60 45 80 50 95 45" stroke="#333F4F" stroke-width="8" stroke-linecap="round"/>
  </g>

  <g transform="translate(395, 335)" filter="url(#strongGlow)">
    <path d="M0 20L50 0L100 20L50 40L0 20Z" fill="#E0F7FA"/> <path d="M0 20L50 40V60L0 40V20Z" fill="#B2EBF2"/> <path d="M100 20L50 40V60L100 40V20Z" fill="#80DEEA"/> </g>

  <defs>
    <linearGradient id="skyGradient" x1="400" y1="0" x2="400" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#E0F2F7"/>

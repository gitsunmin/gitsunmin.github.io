<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient-start)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient-start" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
  </defs>
  
  <!-- Decorative Circles -->
  <circle cx="150" cy="120" r="80" fill="#3b82f6" opacity="0.15"/>
  <circle cx="1050" cy="510" r="100" fill="#8b5cf6" opacity="0.15"/>
  <circle cx="950" cy="150" r="60" fill="#06b6d4" opacity="0.1"/>
  
  <!-- Laptop Icon -->
  <g transform="translate(220, 180)">
    <rect x="0" y="0" width="280" height="180" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="3"/>
    <rect x="10" y="10" width="260" height="140" rx="4" fill="#0f172a"/>
    <line x1="20" y1="30" x2="100" y2="30" stroke="#3b82f6" stroke-width="2"/>
    <line x1="20" y1="50" x2="140" y2="50" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="20" y1="70" x2="80" y2="70" stroke="#06b6d4" stroke-width="2"/>
    <rect x="-20" y="180" width="320" height="15" rx="8" fill="#334155"/>
  </g>
  
  <!-- Rocket Icon -->
  <g transform="translate(750, 200)">
    <path d="M 60 0 L 80 80 L 60 70 L 40 80 Z" fill="#3b82f6"/>
    <circle cx="60" cy="35" r="8" fill="#1e293b"/>
    <path d="M 40 80 L 30 100 L 40 95 Z" fill="#8b5cf6"/>
    <path d="M 80 80 L 90 100 L 80 95 Z" fill="#8b5cf6"/>
    <circle cx="60" cy="-20" r="15" fill="#fbbf24" opacity="0.6"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#f1f5f9" text-anchor="middle">
    백수, 1인 개발자
  </text>
  
  <text x="600" y="445" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#f1f5f9" text-anchor="middle">
    1인 사업가
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">
    새로운 시작의 기록
  </text>
</svg>
